<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritional Science Learning App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <!-- View for the initial welcome screen -->
    <div id="welcome-view" class="container mx-auto my-12 p-8 bg-white rounded-lg shadow-lg max-w-md text-center">
        <h1 class="text-3xl font-bold mb-4">Welcome to the Nutritional Science Learning App!</h1>
        <p class="mb-6">Please enter your name to get started:</p>
        <input type="text" id="name-input" placeholder="Your Name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="start-button" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">Start Learning</button>
    </div>

    <!-- View for the module map -->
    <div id="module-map-view" style="display: none;" class="container mx-auto my-12 p-8">
        <h2 id="welcome-message" class="text-3xl font-bold mb-8 text-center"></h2>
        <div id="module-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>

    <!-- View for a single lecture -->
    <div id="lecture-view" style="display: none;" class="container mx-auto my-12 p-8 bg-white rounded-lg shadow-lg">
        <button id="back-to-map-button" class="mb-8 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition duration-300">&larr; Back to Module Map</button>
        <div id="lecture-content" class="prose max-w-none"></div>
        <button id="start-quiz-button" style="display: none;" class="mt-8 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-md transition duration-300">Start Quiz</button>
    </div>

    <!-- View for the quiz -->
    <div id="quiz-view" style="display: none;" class="container mx-auto my-12 p-8 bg-white rounded-lg shadow-lg max-w-2xl">
        <div id="quiz-content"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/progress.js"></script>
    <script src="app.js"></script>
</body>
</html>
