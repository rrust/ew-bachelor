<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ernährungswissenschaft Lern-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <!-- View for the initial welcome screen -->
    <div id="welcome-view" class="container mx-auto my-12 p-8 bg-white rounded-lg shadow-lg max-w-md text-center">
        <h1 class="text-3xl font-bold mb-4">Willkommen zur Ernährungswissenschaft Lern-App!</h1>
        <p class="mb-6">Bitte gib deinen Namen ein, um zu beginnen:</p>
        <input type="text" id="name-input" placeholder="Dein Name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="start-button" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">Lernen beginnen</button>
    </div>

    <!-- View for the module map -->
    <div id="module-map-view" style="display: none;">
        <!-- Application Header -->
        <header class="bg-white shadow-md mb-8">
            <div class="container mx-auto px-8 py-4 flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <h1 class="text-xl font-bold text-gray-800">Bachelor Studium Ernährungswissenschaft</h1>
                    <span class="text-gray-400">-</span>
                    <span id="header-greeting" class="text-lg text-blue-600 font-medium"></span>
                </div>
                <nav class="flex items-center space-x-6">
                    <button id="nav-map" class="text-gray-700 hover:text-blue-600 font-medium transition duration-200">Map</button>
                    <button id="nav-progress" class="text-gray-700 hover:text-blue-600 font-medium transition duration-200">Progress</button>
                </nav>
            </div>
        </header>
        
        <div class="container mx-auto px-8">
            <div id="module-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </div>

    <!-- View for a single lecture -->
    <div id="lecture-view" style="display: none;">
        <!-- Lecture List View -->
        <div id="lecture-list-container" class="container mx-auto my-12 p-8 bg-white rounded-lg shadow-lg">
            <button id="back-to-map-button" class="mb-8 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition duration-300">&larr; Zurück zur Modulübersicht</button>
            <div id="lecture-content">
                <!-- Lecture list will be rendered here -->
            </div>
        </div>

        <!-- Lecture Player View (fixed layout with header/footer) -->
        <div id="lecture-player" style="display: none;" class="fixed inset-0 bg-gray-100 flex flex-col h-screen">
            <!-- Sticky Header -->
            <div class="bg-white shadow-md px-6 py-4 flex-shrink-0">
                <button id="back-to-lectures-button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition duration-300">&larr; Zurück zur Vorlesungsübersicht</button>
            </div>
            
            <!-- Scrollable Content Area -->
            <div class="flex-1 overflow-y-auto min-h-0">
                <div class="container mx-auto p-8">
                    <div class="prose max-w-none bg-white rounded-lg shadow-lg p-8">
                        <div id="lecture-item-display">
                            <!-- Current lecture item will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sticky Footer -->
            <div id="lecture-nav" class="bg-white shadow-md px-6 py-4 flex-shrink-0 flex justify-between items-center border-t">
                <button id="prev-item-button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition duration-300">Zurück</button>
                <div class="flex items-center space-x-4">
                    <select id="lecture-jump-to" class="border-gray-300 rounded-md"></select>
                    <span id="lecture-progress" class="text-gray-600"></span>
                </div>
                <button id="next-item-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">Weiter</button>
            </div>
            
            <button id="start-quiz-button" style="display: none;" class="fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-md transition duration-300 shadow-lg z-10">Zum Abschlussquiz</button>
        </div>
    </div>

    <!-- View for the quiz -->
    <div id="quiz-view" style="display: none;" class="container mx-auto my-12 p-8 bg-white rounded-lg shadow-lg max-w-2xl">
        <button id="back-to-lecture-button" class="mb-8 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition duration-300">&larr; Zurück zur Vorlesung</button>
        
        <div id="quiz-progress-container" class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
            <div id="quiz-progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
        </div>
        <p id="quiz-progress-text" class="text-center text-sm text-gray-600 mb-2"></p>
        <p id="quiz-live-score" class="text-center text-sm text-gray-600 font-bold mb-6">Punkte: 0</p>

        <div id="quiz-content"></div>
    </div>

    <!-- View for Quiz Results (unified for both existing and just-completed) -->
    <div id="quiz-results-view" style="display: none;" class="container mx-auto my-12 p-8 bg-white rounded-lg shadow-lg max-w-md text-center">
        <button id="back-to-lecture-from-results" class="mb-8 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition duration-300 float-left">&larr; Zurück</button>
        <div class="clear-both"></div>
        <h2 id="results-title" class="text-2xl font-bold mb-4">Quiz abgeschlossen!</h2>
        <p id="results-subtitle" class="mb-4">Dein Ergebnis:</p>
        <p id="final-score-display" class="text-5xl font-bold mb-4 text-blue-600">0%</p>
        <p id="final-badge-display" class="text-lg mb-8"></p>
        <p id="retake-prompt" class="text-gray-600 mb-6" style="display: none;">Möchtest du das Quiz erneut absolvieren? Dies wird dein bisheriges Ergebnis überschreiben.</p>
        <div class="space-y-3">
            <button id="retake-quiz-button" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-md transition duration-300" style="display: none;">Quiz wiederholen</button>
            <button id="results-to-map-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">Zurück zur Modulübersicht</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/progress.js"></script>
    <script src="app.js"></script>
</body>
</html>
