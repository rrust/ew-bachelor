name: Generate Content

on:
  push:
    branches: [main]
    paths:
      - 'content/**/*.md'
      - 'scripts/generate-content-list.js'
      - 'scripts/generate-lecture-bundles.js'
      - 'scripts/generate-search-index.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate content-list.json
        run: node scripts/generate-content-list.js

      - name: Generate lecture bundles
        run: node scripts/generate-lecture-bundles.js

      - name: Generate search index
        run: node scripts/generate-search-index.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code content/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/
          git commit -m "chore: auto-generate content JSON files"
          git push
