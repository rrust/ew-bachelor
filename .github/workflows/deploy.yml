name: Build & Deploy

on:
  push:
    branches: ['main']
  workflow_dispatch:
    inputs:
      skip_bundle_generation:
        description: 'Skip content bundle generation (faster deploy when no content changed)'
        required: false
        default: false
        type: boolean
      deploy_branch:
        description: 'Branch to deploy (leave empty for current branch)'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.deploy_branch || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Check if content files changed (only on push, not manual trigger)
      - name: Check for content changes
        id: content-check
        if: github.event_name == 'push'
        run: |
          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} 2>/dev/null || echo "")

          # Check if any content .md files changed
          if echo "$CHANGED_FILES" | grep -qE '^content/.*\.md$'; then
            echo "content_changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Content files changed - will regenerate bundles"
          else
            echo "content_changed=false" >> $GITHUB_OUTPUT
            echo "âœ… No content changes - skipping bundle generation"
          fi

      # Determine if we should generate bundles
      - name: Determine bundle generation
        id: should-generate
        run: |
          if [[ "${{ inputs.skip_bundle_generation }}" == "true" ]]; then
            echo "generate=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping bundle generation (manual override)"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.skip_bundle_generation }}" != "true" ]]; then
            echo "generate=true" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Manual trigger - generating bundles"
          elif [[ "${{ steps.content-check.outputs.content_changed }}" == "true" ]]; then
            echo "generate=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Content changed - generating bundles"
          else
            echo "generate=false" >> $GITHUB_OUTPUT
            echo "âœ… No content changes - skipping bundle generation"
          fi

      # Generate content bundles if needed
      - name: Generate content-list.json
        if: steps.should-generate.outputs.generate == 'true'
        run: node scripts/generate-content-list.js

      - name: Generate lecture bundles
        if: steps.should-generate.outputs.generate == 'true'
        run: node scripts/generate-lecture-bundles.js

      - name: Generate search index
        if: steps.should-generate.outputs.generate == 'true'
        run: node scripts/generate-search-index.js

      - name: Generate achievements
        if: steps.should-generate.outputs.generate == 'true'
        run: node scripts/generate-achievements.js

      # Commit generated files if there are changes
      - name: Check for generated changes
        id: git-check
        if: steps.should-generate.outputs.generate == 'true'
        run: |
          git diff --exit-code content/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit generated content
        if: steps.should-generate.outputs.generate == 'true' && steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/
          git commit -m "chore: auto-generate content JSON files [skip ci]"
          git push

      # Deploy to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ inputs.deploy_branch || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle Generation:** ${{ steps.should-generate.outputs.generate == 'true' && 'âœ… Executed' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Content Committed:** ${{ steps.git-check.outputs.changed == 'true' && 'âœ… Yes' || 'âž– No changes' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
