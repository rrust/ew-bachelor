name: Generate Content List

on:
  push:
    branches: [main]
    paths:
      - 'content/**/*.md'
      - 'generate-content-list.js'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate content-list.json
        run: node generate-content-list.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code content/content-list.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/content-list.json
          git commit -m "Auto-generate content-list.json"
          git push
