  - id: 'ex-05-09'
    title: 'Titration zur Konzentrationsbestimmung'
    level: 5

    task: |
      25,0 mL einer HCl-Lösung unbekannter Konzentration werden
      mit 0,1 M NaOH-Lösung titriert. Der Äquivalenzpunkt wird
      bei 18,5 mL NaOH erreicht.

      Berechne:
      a) Die Stoffmenge NaOH am Äquivalenzpunkt
      b) Die Konzentration der HCl-Lösung
      c) Die Masse HCl in 100 mL der Lösung

      Gegeben: M(HCl) = 36,5 g/mol

    hints:
      keyword: 'HCl + NaOH → NaCl + H₂O (1:1 Verhältnis)'
      approach: |
        1. Stoffmenge NaOH berechnen
        2. Reaktionsgleichung → Stoffmenge HCl
        3. Konzentration HCl berechnen
        4. Masse in 100 mL berechnen
      overview: |
        n(NaOH) = 0,1 × 0,0185 = 0,00185 mol
        n(HCl) = 0,00185 mol
        c(HCl) = 0,00185/0,025 = 0,074 M
        m(100 mL) = 0,074 × 0,1 × 36,5 = 0,27 g

    steps:
      - description: 'Stoffmenge NaOH berechnen'
        solution: 'n(NaOH) = c × V = 0,1 mol/L × 0,0185 L = 0,00185 mol'
      - description: 'Reaktionsgleichung und Verhältnis'
        solution: 'HCl + NaOH → NaCl + H₂O (Verhältnis 1:1)'
      - description: 'Stoffmenge HCl = Stoffmenge NaOH'
        solution: 'n(HCl) = n(NaOH) = 0,00185 mol'
      - description: 'Konzentration HCl berechnen'
        solution: 'c(HCl) = n/V = 0,00185 mol / 0,025 L = 0,074 mol/L'
      - description: 'Stoffmenge in 100 mL berechnen'
        solution: 'n(100 mL) = 0,074 mol/L × 0,1 L = 0,0074 mol'
      - description: 'Masse HCl berechnen'
        solution: 'm(HCl) = 0,0074 mol × 36,5 g/mol = 0,27 g'

    finalAnswer: |
      a) n(NaOH) = 0,00185 mol = 1,85 mmol
      b) c(HCl) = 0,074 mol/L
      c) m(HCl) in 100 mL = 0,27 g

    relatedBlueprints:
      - 'concentration-calculation-blueprint'
      - 'titration-blueprint'

  - id: 'ex-05-10'
    title: 'Serienverdünnung'
    level: 5

    task: |
      Aus einer 1 M Stammlösung soll durch zweimalige 1:10-Verdünnung
      eine finale Lösung hergestellt werden.

      a) Welche Konzentration hat die Endlösung?
      b) Für 100 mL Endlösung: Wie viel mL Stammlösung werden insgesamt benötigt?
      c) Alternativ: Wie würdest du 100 mL Endlösung in einem Schritt herstellen?

    hints:
      keyword: 'Verdünnungsfaktor multipliziert sich'
      approach: |
        1. Verdünnungsfaktor berechnen
        2. Endkonzentration berechnen
        3. Für Einzelschritte: Volumina rückrechnen
        4. Für Direktverdünnung: Verdünnungsformel
      overview: |
        Verdünnung: 1:10 × 1:10 = 1:100
        c(Ende) = 1 M / 100 = 0,01 M
        V(Stamm) direkt = 1 mL auf 100 mL

    steps:
      - description: 'Gesamtverdünnungsfaktor berechnen'
        solution: 'Verdünnungsfaktor = 10 × 10 = 100'
      - description: 'Endkonzentration berechnen'
        solution: 'c(Ende) = c(Stamm) / 100 = 1 M / 100 = 0,01 M'
      - description: 'Schritt 1: 1:10-Verdünnung'
        solution: '10 mL Stammlösung + 90 mL Wasser → 100 mL à 0,1 M'
      - description: 'Schritt 2: 1:10-Verdünnung'
        solution: '10 mL der 0,1 M + 90 mL Wasser → 100 mL à 0,01 M'
      - description: 'Stammlösungsverbrauch'
        solution: 'Indirekt: 10 mL, aber nur 10 mL der Zwischenlösung verwendet'
      - description: 'Direkte Verdünnung mit c₁V₁ = c₂V₂'
        solution: 'V₁ = (0,01 M × 100 mL) / 1 M = 1 mL Stammlösung + 99 mL Wasser'

    finalAnswer: |
      a) c(Ende) = 0,01 M (= 10 mM)
      b) Für Serienverdünnung: 10 mL Stammlösung werden verwendet
      c) Direktmethode: 1 mL Stammlösung + 99 mL Wasser

    relatedBlueprints:
      - 'concentration-calculation-blueprint'
