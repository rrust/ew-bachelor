  - id: 'ex-05-03'
    title: 'Massenanteil berechnen'
    level: 2

    task: |
      20 g Kochsalz werden in 180 g Wasser gelöst.

      Berechne den Massenanteil (w) des Salzes in der Lösung.

    hints:
      keyword: 'w = m(Stoff) / m(Lösung)'
      approach: |
        1. Gesamtmasse der Lösung berechnen
        2. Massenanteil berechnen
        3. In Prozent umrechnen
      overview: |
        m(Lösung) = 20 + 180 = 200 g
        w = 20/200 = 0,1 = 10%

    steps:
      - description: 'Gesamtmasse der Lösung berechnen'
        solution: 'm(Lösung) = m(NaCl) + m(H₂O) = 20 g + 180 g = 200 g'
      - description: 'Massenanteil berechnen'
        solution: 'w = m(NaCl) / m(Lösung) = 20 g / 200 g = 0,1'
      - description: 'In Prozent umrechnen'
        solution: 'w = 0,1 × 100% = 10%'

    finalAnswer: 'w(NaCl) = 10% (oder 0,1)'

    relatedCheatsheets:
      - 'loesungen-cheatsheet'

  - id: 'ex-05-04'
    title: 'Verdünnung berechnen'
    level: 2

    task: |
      Wie viel mL einer 2 M HCl-Lösung werden benötigt,
      um 500 mL einer 0,1 M Lösung herzustellen?

    hints:
      keyword: 'Verdünnungsformel: c₁ × V₁ = c₂ × V₂'
      approach: |
        1. Verdünnungsformel aufstellen
        2. Nach V₁ umstellen
        3. Werte einsetzen
      overview: |
        c₁ × V₁ = c₂ × V₂
        2 × V₁ = 0,1 × 500
        V₁ = 25 mL

    steps:
      - description: 'Verdünnungsformel aufstellen'
        solution: 'c₁ × V₁ = c₂ × V₂'
      - description: 'Nach V₁ umstellen'
        solution: 'V₁ = (c₂ × V₂) / c₁'
      - description: 'Werte einsetzen und berechnen'
        solution: 'V₁ = (0,1 mol/L × 500 mL) / 2 mol/L = 25 mL'

    finalAnswer: 'V₁ = 25 mL der 2 M HCl-Lösung'

    relatedBlueprints:
      - 'concentration-calculation-blueprint'

