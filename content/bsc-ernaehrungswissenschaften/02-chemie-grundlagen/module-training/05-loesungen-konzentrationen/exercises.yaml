  - id: 'ex-05-07'
    title: 'Mischen von Lösungen'
    level: 4

    task: |
      200 mL einer 0,5 M NaCl-Lösung werden mit 300 mL einer
      0,2 M NaCl-Lösung gemischt.

      Berechne die Konzentration der resultierenden Lösung.

    hints:
      keyword: 'n(gesamt) = n₁ + n₂, dann c = n/V(gesamt)'
      approach: |
        1. Stoffmenge in Lösung 1 berechnen
        2. Stoffmenge in Lösung 2 berechnen
        3. Gesamtstoffmenge addieren
        4. Gesamtvolumen addieren
        5. Neue Konzentration berechnen
      overview: |
        n₁ = 0,5 × 0,2 = 0,1 mol
        n₂ = 0,2 × 0,3 = 0,06 mol
        n(ges) = 0,16 mol
        V(ges) = 0,5 L
        c = 0,16/0,5 = 0,32 M

    steps:
      - description: 'Stoffmenge in Lösung 1 berechnen'
        solution: 'n₁ = c₁ × V₁ = 0,5 mol/L × 0,2 L = 0,1 mol'
      - description: 'Stoffmenge in Lösung 2 berechnen'
        solution: 'n₂ = c₂ × V₂ = 0,2 mol/L × 0,3 L = 0,06 mol'
      - description: 'Gesamtstoffmenge berechnen'
        solution: 'n(gesamt) = n₁ + n₂ = 0,1 + 0,06 = 0,16 mol'
      - description: 'Gesamtvolumen berechnen'
        solution: 'V(gesamt) = V₁ + V₂ = 0,2 + 0,3 = 0,5 L'
      - description: 'Neue Konzentration berechnen'
        solution: 'c = n(gesamt) / V(gesamt) = 0,16 mol / 0,5 L = 0,32 mol/L'

    finalAnswer: 'c(NaCl) = 0,32 mol/L'

    relatedBlueprints:
      - 'concentration-calculation-blueprint'

  - id: 'ex-05-08'
    title: 'Lösungsherstellung mit Dihydrat'
    level: 4

    task: |
      Es sollen 250 mL einer 0,2 M CuSO₄-Lösung hergestellt werden.
      Verfügbar ist nur Kupfersulfat-Pentahydrat (CuSO₄ · 5 H₂O).

      Wie viel Gramm des Hydrats werden benötigt?

      Gegeben: M(CuSO₄ · 5 H₂O) = 249,7 g/mol

    hints:
      keyword: '1 mol Hydrat enthält 1 mol CuSO₄'
      approach: |
        1. Benötigte Stoffmenge CuSO₄ berechnen
        2. Diese entspricht der Stoffmenge des Hydrats
        3. Masse des Hydrats berechnen
      overview: |
        n(CuSO₄) = 0,2 × 0,25 = 0,05 mol
        n(Hydrat) = 0,05 mol
        m = 0,05 × 249,7 = 12,49 g

    steps:
      - description: 'Benötigte Stoffmenge CuSO₄ berechnen'
        solution: 'n(CuSO₄) = c × V = 0,2 mol/L × 0,25 L = 0,05 mol'
      - description: 'Stoffmenge des Hydrats'
        solution: '1 mol CuSO₄ · 5 H₂O enthält 1 mol CuSO₄, also n(Hydrat) = 0,05 mol'
      - description: 'Masse des Hydrats berechnen'
        solution: 'm = n × M = 0,05 mol × 249,7 g/mol = 12,485 g ≈ 12,5 g'

    finalAnswer: 'm(CuSO₄ · 5 H₂O) = 12,5 g'

    relatedBlueprints:
      - 'concentration-calculation-blueprint'

