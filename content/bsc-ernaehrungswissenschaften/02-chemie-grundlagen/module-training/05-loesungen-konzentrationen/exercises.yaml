  - id: 'ex-05-01'
    title: 'Molarität berechnen'
    level: 1

    task: |
      In 500 mL Lösung sind 5,85 g Natriumchlorid (NaCl) gelöst.

      Berechne die Molarität (Stoffmengenkonzentration) der Lösung.

      Gegeben: M(NaCl) = 58,5 g/mol

    hints:
      keyword: 'c = n/V (Stoffmenge pro Volumen)'
      approach: |
        1. Stoffmenge berechnen: n = m/M
        2. Volumen in Liter umrechnen
        3. Konzentration berechnen: c = n/V
      overview: |
        n = 5,85/58,5 = 0,1 mol
        V = 0,5 L
        c = 0,1/0,5 = 0,2 mol/L

    steps:
      - description: 'Stoffmenge NaCl berechnen'
        solution: 'n = 5,85 g / 58,5 g/mol = 0,1 mol'
      - description: 'Volumen in Liter umrechnen'
        solution: 'V = 500 mL = 0,5 L'
      - description: 'Molarität berechnen'
        solution: 'c = 0,1 mol / 0,5 L = 0,2 mol/L = 0,2 M'

    finalAnswer: 'c(NaCl) = 0,2 mol/L'

    relatedCheatsheets:
      - 'loesungen-cheatsheet'

  - id: 'ex-05-02'
    title: 'Masse aus Konzentration'
    level: 1

    task: |
      Wie viel Gramm Glucose (C₆H₁₂O₆) sind in 250 mL einer
      0,5 M Lösung enthalten?

      Gegeben: M(C₆H₁₂O₆) = 180 g/mol

    hints:
      keyword: 'Erst n = c × V, dann m = n × M'
      approach: |
        1. Stoffmenge berechnen: n = c × V
        2. Masse berechnen: m = n × M
      overview: |
        n = 0,5 × 0,25 = 0,125 mol
        m = 0,125 × 180 = 22,5 g

    steps:
      - description: 'Stoffmenge berechnen'
        solution: 'n = 0,5 mol/L × 0,25 L = 0,125 mol'
      - description: 'Masse berechnen'
        solution: 'm = 0,125 mol × 180 g/mol = 22,5 g'

    finalAnswer: 'm(Glucose) = 22,5 g'

    relatedCheatsheets:
      - 'loesungen-cheatsheet'

