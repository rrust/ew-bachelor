  - id: 'ex-05-05'
    title: 'Molarität aus Massenanteil'
    level: 3

    task: |
      Eine wässrige Schwefelsäure-Lösung hat einen Massenanteil
      von 49% H₂SO₄ und eine Dichte von 1,38 g/mL.

      Berechne die Molarität der Lösung.

      Gegeben: M(H₂SO₄) = 98 g/mol

    hints:
      keyword: 'Erst Masse pro Liter, dann Stoffmenge'
      approach: |
        1. Masse von 1 L Lösung berechnen
        2. Masse H₂SO₄ aus Massenanteil
        3. Stoffmenge berechnen
        4. Molarität = n/V
      overview: |
        m(1L) = 1380 g
        m(H₂SO₄) = 0,49 × 1380 = 676,2 g
        n = 676,2/98 = 6,9 mol
        c = 6,9 M

    steps:
      - description: 'Masse von 1 L Lösung berechnen'
        solution: 'm(Lösung) = ρ × V = 1,38 g/mL × 1000 mL = 1380 g'
      - description: 'Masse H₂SO₄ in 1 L berechnen'
        solution: 'm(H₂SO₄) = w × m(Lösung) = 0,49 × 1380 g = 676,2 g'
      - description: 'Stoffmenge H₂SO₄ berechnen'
        solution: 'n = 676,2 g / 98 g/mol = 6,9 mol'
      - description: 'Molarität angeben'
        solution: 'c = n/V = 6,9 mol / 1 L = 6,9 mol/L'

    finalAnswer: 'c(H₂SO₄) = 6,9 mol/L'

    relatedBlueprints:
      - 'concentration-calculation-blueprint'

  - id: 'ex-05-06'
    title: 'Ionenkonzentration'
    level: 3

    task: |
      100 mL einer 0,3 M Calciumchlorid-Lösung (CaCl₂) werden hergestellt.

      Berechne:
      a) Die Konzentration der Ca²⁺-Ionen
      b) Die Konzentration der Cl⁻-Ionen
      c) Die Gesamtionenkonzentration

    hints:
      keyword: 'CaCl₂ → Ca²⁺ + 2 Cl⁻'
      approach: |
        1. Dissoziation aufschreiben
        2. Stöchiometrische Verhältnisse anwenden
        3. Konzentrationen berechnen
      overview: |
        c(Ca²⁺) = 0,3 M
        c(Cl⁻) = 2 × 0,3 = 0,6 M
        c(gesamt) = 0,3 + 0,6 = 0,9 M

    steps:
      - description: 'Dissoziation aufschreiben'
        solution: 'CaCl₂ → Ca²⁺ + 2 Cl⁻'
      - description: 'Konzentration Ca²⁺ berechnen'
        solution: 'c(Ca²⁺) = c(CaCl₂) = 0,3 mol/L'
      - description: 'Konzentration Cl⁻ berechnen'
        solution: 'c(Cl⁻) = 2 × c(CaCl₂) = 2 × 0,3 = 0,6 mol/L'
      - description: 'Gesamtionenkonzentration berechnen'
        solution: 'c(gesamt) = c(Ca²⁺) + c(Cl⁻) = 0,3 + 0,6 = 0,9 mol/L'

    finalAnswer: |
      a) c(Ca²⁺) = 0,3 mol/L
      b) c(Cl⁻) = 0,6 mol/L
      c) c(gesamt) = 0,9 mol/L

    relatedBlueprints:
      - 'concentration-calculation-blueprint'

