questions:
  - question: 'Ein Mineralwasser enthält 50 mg/L Calcium-Ionen. Welche Aussagen sind korrekt?'
    options:
      - 'Das entspricht 0,05 g/L Ca²⁺'
      - 'Die Stoffmengenkonzentration beträgt etwa 1,25 mmol/L'
      - 'M(Ca) = 40 g/mol wird zur Berechnung benötigt'
      - 'In 2 L sind etwa 2,5 mmol Ca²⁺ enthalten'
      - 'Die Ladung der Ca²⁺-Ionen beeinflusst die Berechnung nicht'
    correct: [0, 1, 2, 3, 4]

  - question: 'Ein unbekanntes Oxid enthält 60% Sauerstoff. Welches könnte es sein?'
    options:
      - 'CO₂ (M = 44 g/mol, O-Anteil = 73%)'
      - 'SO₂ (M = 64 g/mol, O-Anteil = 50%)'
      - 'SO₃ (M = 80 g/mol, O-Anteil = 60%)'
      - 'NO₂ (M = 46 g/mol, O-Anteil = 70%)'
      - 'P₂O₅ (M = 142 g/mol, O-Anteil = 56%)'
    correct: [2]

  - question: 'Welche Masse an CuSO₄·5H₂O (M = 250 g/mol) enthält 32 g Cu²⁺ (M = 64 g/mol)?'
    options:
      - '64 g'
      - '125 g'
      - '250 g'
      - '0,5 mol Cu²⁺ entspricht 0,5 mol CuSO₄·5H₂O'
      - 'Das Hydrat enthält pro Formeleinheit ein Cu²⁺-Ion'
    correct: [1, 3, 4]

  - question: 'Wie viele Elektronen wurden insgesamt übertragen bei der Bildung von 0,2 mol MgO?'
    options:
      - '1,20 × 10²³ Elektronen'
      - '2,41 × 10²³ Elektronen'
      - '0,2 mol Mg geben je 2 e⁻ ab = 0,4 mol e⁻'
      - 'Sauerstoff nimmt pro Atom 2 Elektronen auf'
      - 'Die Elektronenzahl entspricht 0,4 × 6,02 × 10²³'
    correct: [1, 2, 3, 4]

  - question: 'Eine Tablette enthält 325 mg Acetylsalicylsäure (M = 180 g/mol). Welche Aussagen stimmen?'
    options:
      - 'Das entspricht 0,325 g des Wirkstoffs'
      - 'Die Stoffmenge beträgt etwa 1,8 mmol'
      - 'In 10 Tabletten sind etwa 18 mmol enthalten'
      - 'n = 0,325 g / 180 g/mol ≈ 0,0018 mol'
      - 'Die Molekülzahl pro Tablette ist etwa 1,1 × 10²¹'
    correct: [0, 1, 2, 3, 4]

  - question: 'Ein Gas hat bei 0°C und 1 atm ein Molvolumen von 22,4 L. 5,6 L dieses Gases sind?'
    options:
      - '0,25 mol'
      - '0,5 mol'
      - 'Unabhängig von der Art des Gases'
      - 'Bei idealen Gasen ist das Molvolumen konstant'
      - 'Die Masse hängt von der molaren Masse ab'
    correct: [0, 2, 3, 4]

  - question: 'Ein Salz besteht aus Fe³⁺ und SO₄²⁻. Welche Formel ist korrekt?'
    options:
      - 'FeSO₄'
      - 'Fe₂(SO₄)₃'
      - 'Fe₃(SO₄)₂'
      - '2 × (+3) + 3 × (-2) = 0 ist erfüllt'
      - 'Elektroneutralität bestimmt das Verhältnis'
    correct: [1, 3, 4]

  - question: 'Welche Masse Sauerstoff (M = 32 g/mol) wird benötigt, um 6 g Kohlenstoff (M = 12 g/mol) vollständig zu CO₂ zu verbrennen?'
    options:
      - '8 g'
      - '16 g'
      - '32 g'
      - '0,5 mol C reagieren mit 0,5 mol O₂'
      - 'Die Reaktionsgleichung lautet C + O₂ → CO₂'
    correct: [1, 3, 4]

  - question: 'Ein Protein hat die molare Masse von 66.000 g/mol. Welche Masse entspricht 10¹⁵ Molekülen?'
    options:
      - 'Etwa 0,11 µg'
      - 'Etwa 1,1 µg'
      - 'Etwa 11 µg'
      - 'n = 10¹⁵ / 6,02 × 10²³ ≈ 1,7 × 10⁻⁹ mol'
      - 'm = n × M ≈ 1,1 × 10⁻⁴ g = 110 µg'
    correct: [4]

  - question: 'Welche Aussagen zur Ionenbildung von Schwefel sind korrekt?'
    options:
      - 'Schwefel bildet typischerweise S²⁻ Ionen'
      - 'Schwefel nimmt 2 Elektronen auf'
      - 'Schwefel steht in der 6. Hauptgruppe'
      - 'Das Sulfid-Ion hat die Edelgaskonfiguration von Argon'
      - 'Schwefel kann auch positive Oxidationsstufen annehmen'
    correct: [0, 1, 2, 3, 4]
