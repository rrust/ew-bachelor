  - id: 'ex-02-05'
    title: 'Von Masse zu Teilchenzahl'
    level: 3

    task: |
      Wie viele Moleküle sind in 9 g Wasser (H₂O) enthalten?

      Gegeben:
      M(H) = 1,0 g/mol, M(O) = 16,0 g/mol
      Nₐ = 6,022 × 10²³ mol⁻¹

    hints:
      keyword: 'Erst n berechnen, dann N'
      approach: |
        1. Molare Masse von H₂O berechnen
        2. Stoffmenge n = m/M berechnen
        3. Teilchenzahl N = n × Nₐ berechnen
      overview: |
        M = 18 g/mol
        n = 9/18 = 0,5 mol
        N = 0,5 × 6,022 × 10²³ = 3,011 × 10²³

    steps:
      - description: 'Molare Masse von H₂O berechnen'
        solution: 'M(H₂O) = 2 × 1,0 + 16,0 = 18,0 g/mol'
      - description: 'Stoffmenge berechnen'
        solution: 'n = 9 g / 18,0 g/mol = 0,5 mol'
      - description: 'Teilchenzahl berechnen'
        solution: 'N = 0,5 mol × 6,022 × 10²³ mol⁻¹ = 3,011 × 10²³ Moleküle'

    finalAnswer: 'N = 3,011 × 10²³ H₂O-Moleküle'

    relatedBlueprints:
      - 'mol-calculation-blueprint'

  - id: 'ex-02-06'
    title: 'Ionenanzahl in Salz'
    level: 3

    task: |
      5,85 g Natriumchlorid (NaCl) werden in Wasser gelöst.

      Berechne:
      a) Die Stoffmenge NaCl
      b) Die Anzahl der Na⁺-Ionen
      c) Die Anzahl der Cl⁻-Ionen

      Gegeben: M(NaCl) = 58,5 g/mol, Nₐ = 6,022 × 10²³ mol⁻¹

    hints:
      keyword: 'NaCl dissoziiert vollständig: 1:1 Verhältnis'
      approach: |
        1. Stoffmenge NaCl berechnen
        2. NaCl → Na⁺ + Cl⁻ (Verhältnis 1:1:1)
        3. Ionenanzahl mit Nₐ berechnen
      overview: |
        n(NaCl) = 0,1 mol
        n(Na⁺) = n(Cl⁻) = 0,1 mol
        N(Ionen) = 0,1 × 6,022 × 10²³ = 6,022 × 10²²

    steps:
      - description: 'Stoffmenge NaCl berechnen'
        solution: 'n(NaCl) = 5,85 g / 58,5 g/mol = 0,1 mol'
      - description: 'Dissoziation: Stoffmengenverhältnis'
        solution: 'NaCl → Na⁺ + Cl⁻ (1:1:1), also n(Na⁺) = n(Cl⁻) = 0,1 mol'
      - description: 'Anzahl Na⁺-Ionen berechnen'
        solution: 'N(Na⁺) = 0,1 mol × 6,022 × 10²³ mol⁻¹ = 6,022 × 10²² Ionen'
      - description: 'Anzahl Cl⁻-Ionen berechnen'
        solution: 'N(Cl⁻) = 0,1 mol × 6,022 × 10²³ mol⁻¹ = 6,022 × 10²² Ionen'

    finalAnswer: |
      a) n(NaCl) = 0,1 mol
      b) N(Na⁺) = 6,022 × 10²² Ionen
      c) N(Cl⁻) = 6,022 × 10²² Ionen

    relatedBlueprints:
      - 'mol-calculation-blueprint'

