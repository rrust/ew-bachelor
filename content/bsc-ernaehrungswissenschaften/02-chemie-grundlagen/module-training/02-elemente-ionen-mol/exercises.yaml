  - id: 'ex-02-07'
    title: 'Prozentualer Massenanteil'
    level: 4

    task: |
      Berechne den prozentualen Massenanteil von Stickstoff
      in Ammoniumnitrat (NH₄NO₃).

      Gegeben:
      M(N) = 14,0 g/mol
      M(H) = 1,0 g/mol
      M(O) = 16,0 g/mol

    hints:
      keyword: 'w = (Masse des Elements / Gesamtmasse) × 100%'
      approach: |
        1. Anzahl N-Atome bestimmen
        2. Molare Masse der Verbindung berechnen
        3. Masse des Stickstoffs berechnen
        4. Prozentanteil berechnen
      overview: |
        NH₄NO₃: 2 N, 4 H, 3 O
        M = 80 g/mol
        M(N-Anteil) = 28 g/mol
        w(N) = 28/80 × 100% = 35%

    steps:
      - description: 'Anzahl der Atome aus Formel ablesen'
        solution: 'NH₄NO₃ enthält: 2 N, 4 H, 3 O'
      - description: 'Molare Masse berechnen'
        solution: 'M = 2×14,0 + 4×1,0 + 3×16,0 = 28 + 4 + 48 = 80 g/mol'
      - description: 'Masse des Stickstoffs im Mol'
        solution: 'M(N-Anteil) = 2 × 14,0 g/mol = 28 g/mol'
      - description: 'Prozentanteil berechnen'
        solution: 'w(N) = (28 g/mol / 80 g/mol) × 100% = 35%'

    finalAnswer: 'w(N) = 35%'

    relatedBlueprints:
      - 'mol-calculation-blueprint'

  - id: 'ex-02-08'
    title: 'Ionenanzahl in Calcium-Verbindung'
    level: 4

    task: |
      11,1 g Calciumchlorid (CaCl₂) werden vollständig in Wasser gelöst.

      Berechne:
      a) Die Stoffmenge CaCl₂
      b) Die Gesamtzahl der Ionen in der Lösung

      Gegeben: M(Ca) = 40,1 g/mol, M(Cl) = 35,5 g/mol
      Nₐ = 6,022 × 10²³ mol⁻¹

    hints:
      keyword: 'CaCl₂ → Ca²⁺ + 2 Cl⁻ (1 Formeleinheit → 3 Ionen)'
      approach: |
        1. Molare Masse CaCl₂ berechnen
        2. Stoffmenge berechnen
        3. Dissoziation: 1 CaCl₂ → 3 Ionen
        4. Gesamtionenzahl berechnen
      overview: |
        M(CaCl₂) = 111 g/mol
        n = 0,1 mol
        Pro Formeleinheit: 3 Ionen
        N(Ionen) = 0,1 × 3 × Nₐ = 1,81 × 10²³

    steps:
      - description: 'Molare Masse CaCl₂ berechnen'
        solution: 'M(CaCl₂) = 40,1 + 2 × 35,5 = 40,1 + 71,0 = 111,1 g/mol'
      - description: 'Stoffmenge berechnen'
        solution: 'n(CaCl₂) = 11,1 g / 111,1 g/mol = 0,1 mol'
      - description: 'Dissoziation analysieren'
        solution: 'CaCl₂ → Ca²⁺ + 2 Cl⁻ (1 Formeleinheit ergibt 3 Ionen)'
      - description: 'Gesamtzahl der Ionen berechnen'
        solution: 'N(Ionen) = 0,1 mol × 3 × 6,022 × 10²³ mol⁻¹ = 1,81 × 10²³ Ionen'

    finalAnswer: |
      a) n(CaCl₂) = 0,1 mol
      b) N(Ionen) = 1,81 × 10²³ Ionen (davon 6,02 × 10²² Ca²⁺ und 1,20 × 10²³ Cl⁻)

    relatedBlueprints:
      - 'mol-calculation-blueprint'

