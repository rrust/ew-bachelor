  - id: 'ex-02-09'
    title: 'Empirische Formel aus Massenanteilen'
    level: 5

    task: |
      Eine organische Verbindung enthält:
      - 40,0% Kohlenstoff
      - 6,7% Wasserstoff
      - 53,3% Sauerstoff

      Bestimme die empirische Formel.

      Gegeben: M(C) = 12,0 g/mol, M(H) = 1,0 g/mol, M(O) = 16,0 g/mol

    hints:
      keyword: 'Prozente als Gramm annehmen, dann Stoffmengen vergleichen'
      approach: |
        1. 100 g Probe annehmen → Prozente = Gramm
        2. Stoffmenge jedes Elements berechnen
        3. Durch kleinste Stoffmenge teilen
        4. Auf ganze Zahlen runden/multiplizieren
      overview: |
        n(C) = 40/12 = 3,33 mol
        n(H) = 6,7/1 = 6,7 mol
        n(O) = 53,3/16 = 3,33 mol
        Verhältnis: 1:2:1 → CH₂O

    steps:
      - description: '100 g Probe annehmen'
        solution: 'm(C) = 40,0 g, m(H) = 6,7 g, m(O) = 53,3 g'
      - description: 'Stoffmenge Kohlenstoff berechnen'
        solution: 'n(C) = 40,0 g / 12,0 g/mol = 3,33 mol'
      - description: 'Stoffmenge Wasserstoff berechnen'
        solution: 'n(H) = 6,7 g / 1,0 g/mol = 6,7 mol'
      - description: 'Stoffmenge Sauerstoff berechnen'
        solution: 'n(O) = 53,3 g / 16,0 g/mol = 3,33 mol'
      - description: 'Durch kleinste Stoffmenge teilen'
        solution: 'C: 3,33/3,33 = 1, H: 6,7/3,33 = 2, O: 3,33/3,33 = 1'
      - description: 'Empirische Formel aufstellen'
        solution: 'Verhältnis C:H:O = 1:2:1 → Empirische Formel: CH₂O'

    finalAnswer: 'Empirische Formel: CH₂O'

    relatedBlueprints:
      - 'mol-calculation-blueprint'
      - 'empirical-formula-blueprint'

  - id: 'ex-02-10'
    title: 'Molekülformel aus empirischer Formel'
    level: 5

    task: |
      Die empirische Formel einer Verbindung ist CH₂O.
      Die molare Masse beträgt 180 g/mol.

      Bestimme die Molekülformel.

      Gegeben: M(C) = 12,0 g/mol, M(H) = 1,0 g/mol, M(O) = 16,0 g/mol

    hints:
      keyword: 'Faktor = M(Verbindung) / M(empirische Formel)'
      approach: |
        1. Molare Masse der empirischen Formel berechnen
        2. Faktor = M(gesamt) / M(empirisch) berechnen
        3. Empirische Formel mit Faktor multiplizieren
      overview: |
        M(CH₂O) = 30 g/mol
        Faktor = 180/30 = 6
        Molekülformel: C₆H₁₂O₆

    steps:
      - description: 'Molare Masse der empirischen Formel berechnen'
        solution: 'M(CH₂O) = 12,0 + 2×1,0 + 16,0 = 30 g/mol'
      - description: 'Faktor berechnen'
        solution: 'Faktor = 180 g/mol / 30 g/mol = 6'
      - description: 'Molekülformel bestimmen'
        solution: '(CH₂O)₆ = C₆H₁₂O₆'
      - description: 'Kontrolle der molaren Masse'
        solution: 'M(C₆H₁₂O₆) = 6×12 + 12×1 + 6×16 = 72 + 12 + 96 = 180 g/mol ✓'

    finalAnswer: 'Molekülformel: C₆H₁₂O₆ (Glucose)'

    relatedBlueprints:
      - 'mol-calculation-blueprint'
      - 'empirical-formula-blueprint'
