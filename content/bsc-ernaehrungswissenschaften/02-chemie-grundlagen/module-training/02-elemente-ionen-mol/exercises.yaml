  - id: 'ex-02-01'
    title: 'Stoffmenge aus Teilchenzahl'
    level: 1

    task: |
      In einem Behälter befinden sich 3,011 × 10²³ Wassermoleküle.

      Berechne die Stoffmenge in Mol.

      Gegeben: Avogadro-Konstante Nₐ = 6,022 × 10²³ mol⁻¹

    hints:
      keyword: 'Formel n = N/Nₐ'
      approach: |
        1. Gegebene Werte identifizieren
        2. Formel n = N/Nₐ anwenden
      overview: |
        N = 3,011 × 10²³
        Nₐ = 6,022 × 10²³ mol⁻¹
        n = 3,011/6,022 = 0,5 mol

    steps:
      - description: 'Gegebene Werte notieren'
        solution: 'N = 3,011 × 10²³, Nₐ = 6,022 × 10²³ mol⁻¹'
      - description: 'Stoffmenge berechnen mit n = N/Nₐ'
        solution: 'n = (3,011 × 10²³) / (6,022 × 10²³ mol⁻¹) = 0,5 mol'

    finalAnswer: 'n = 0,5 mol'

    relatedCheatsheets:
      - 'atome-formeln-cheatsheet'

  - id: 'ex-02-02'
    title: 'Teilchenzahl aus Stoffmenge'
    level: 1

    task: |
      Wie viele Eisenatome sind in 2 mol Eisen enthalten?

      Gegeben: Nₐ = 6,022 × 10²³ mol⁻¹

    hints:
      keyword: 'Formel N = n × Nₐ'
      approach: |
        1. Gegebene Werte identifizieren
        2. Formel N = n × Nₐ anwenden
      overview: |
        n = 2 mol
        N = 2 × 6,022 × 10²³ = 1,2044 × 10²⁴

    steps:
      - description: 'Gegebene Werte notieren'
        solution: 'n(Fe) = 2 mol, Nₐ = 6,022 × 10²³ mol⁻¹'
      - description: 'Teilchenzahl berechnen mit N = n × Nₐ'
        solution: 'N = 2 mol × 6,022 × 10²³ mol⁻¹ = 1,2044 × 10²⁴ Atome'

    finalAnswer: 'N = 1,2044 × 10²⁴ Eisenatome'

    relatedCheatsheets:
      - 'atome-formeln-cheatsheet'

