  - id: 'ex-02-03'
    title: 'Molare Masse berechnen'
    level: 2

    task: |
      Berechne die molare Masse von Schwefelsäure (H₂SO₄).

      Gegeben:
      M(H) = 1,0 g/mol
      M(S) = 32,1 g/mol
      M(O) = 16,0 g/mol

    hints:
      keyword: 'Summe der Atommassen'
      approach: |
        1. Anzahl jedes Atoms bestimmen
        2. Einzelne Massen berechnen
        3. Alle Massen addieren
      overview: |
        H₂SO₄: 2×H + 1×S + 4×O
        M = 2×1,0 + 32,1 + 4×16,0 = 98,1 g/mol

    steps:
      - description: 'Anzahl der Atome aus Formel ablesen'
        solution: 'H₂SO₄ enthält: 2 H, 1 S, 4 O'
      - description: 'Masse der H-Atome berechnen'
        solution: '2 × 1,0 g/mol = 2,0 g/mol'
      - description: 'Masse der S-Atome berechnen'
        solution: '1 × 32,1 g/mol = 32,1 g/mol'
      - description: 'Masse der O-Atome berechnen'
        solution: '4 × 16,0 g/mol = 64,0 g/mol'
      - description: 'Molare Masse addieren'
        solution: 'M(H₂SO₄) = 2,0 + 32,1 + 64,0 = 98,1 g/mol'

    finalAnswer: 'M(H₂SO₄) = 98,1 g/mol'

    relatedCheatsheets:
      - 'atome-formeln-cheatsheet'

  - id: 'ex-02-04'
    title: 'Masse aus Stoffmenge und molarer Masse'
    level: 2

    task: |
      Welche Masse haben 0,25 mol Natriumchlorid (NaCl)?

      Gegeben:
      M(Na) = 23,0 g/mol
      M(Cl) = 35,5 g/mol

    hints:
      keyword: 'Formel m = n × M'
      approach: |
        1. Molare Masse von NaCl berechnen
        2. Mit Stoffmenge multiplizieren
      overview: |
        M(NaCl) = 23,0 + 35,5 = 58,5 g/mol
        m = 0,25 × 58,5 = 14,625 g

    steps:
      - description: 'Molare Masse von NaCl berechnen'
        solution: 'M(NaCl) = 23,0 + 35,5 = 58,5 g/mol'
      - description: 'Masse berechnen mit m = n × M'
        solution: 'm = 0,25 mol × 58,5 g/mol = 14,625 g ≈ 14,6 g'

    finalAnswer: 'm(NaCl) = 14,6 g'

    relatedCheatsheets:
      - 'atome-formeln-cheatsheet'

