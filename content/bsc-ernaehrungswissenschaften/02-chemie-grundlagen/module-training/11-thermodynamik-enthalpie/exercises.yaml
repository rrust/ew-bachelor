  - id: 'ex-11-05'
    title: 'Hess-Satz Anwendung'
    level: 3

    task: |
      Berechne die Bildungsenthalpie von CO(g) aus folgenden Daten:

      (1) C(s) + O₂(g) → CO₂(g)      ΔH₁ = -393,5 kJ/mol
      (2) CO(g) + ½ O₂(g) → CO₂(g)   ΔH₂ = -283,0 kJ/mol

      Gesucht: C(s) + ½ O₂(g) → CO(g)   ΔfH°(CO) = ?

    hints:
      keyword: 'Reaktionen so kombinieren, dass Zielreaktion entsteht'
      approach: |
        1. Zielreaktion aufschreiben
        2. Reaktion (2) umkehren
        3. Mit Reaktion (1) addieren
        4. Enthalpien entsprechend verrechnen
      overview: |
        Reaktion (1): C + O₂ → CO₂, ΔH = -393,5
        Reaktion (2) umgekehrt: CO₂ → CO + ½O₂, ΔH = +283,0
        Summe: C + ½O₂ → CO, ΔH = -110,5 kJ

    steps:
      - description: 'Zielreaktion identifizieren'
        solution: 'C(s) + ½ O₂(g) → CO(g)'
      - description: 'Reaktion (2) umkehren'
        solution: 'CO₂(g) → CO(g) + ½ O₂(g), ΔH = +283,0 kJ/mol'
      - description: 'Reaktionen addieren'
        solution: 'C + O₂ → CO₂ plus CO₂ → CO + ½O₂ ergibt: C + ½O₂ → CO'
      - description: 'Enthalpien addieren'
        solution: 'ΔfH°(CO) = -393,5 + 283,0 = -110,5 kJ/mol'

    finalAnswer: 'ΔfH°(CO) = -110,5 kJ/mol'

