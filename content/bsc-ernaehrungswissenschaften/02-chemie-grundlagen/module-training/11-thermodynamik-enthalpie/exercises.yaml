  - id: 'ex-11-09'
    title: 'Komplexe Hess-Anwendung'
    level: 5

    task: |
      Berechne die Reaktionsenthalpie für:
      2 Fe(s) + 3/2 O₂(g) → Fe₂O₃(s)

      Gegeben:
      (1) 2 Fe(s) + 6 HCl(aq) → 2 FeCl₃(aq) + 3 H₂(g)   ΔH₁ = -198 kJ
      (2) Fe₂O₃(s) + 6 HCl(aq) → 2 FeCl₃(aq) + 3 H₂O(l) ΔH₂ = -160 kJ
      (3) H₂(g) + ½ O₂(g) → H₂O(l)                      ΔH₃ = -286 kJ

    hints:
      keyword: 'Reaktionen so kombinieren, dass Zielgleichung entsteht'
      approach: |
        1. Zielreaktion analysieren
        2. Reaktion (2) umkehren
        3. Reaktion (3) mit 3 multiplizieren
        4. Alle kombinieren
      overview: |
        (1) + (2 umgekehrt) + 3×(3)
        = -198 + 160 + 3×(-286)
        = -198 + 160 - 858 = -896 kJ

    steps:
      - description: 'Zielreaktion: 2 Fe + 3/2 O₂ → Fe₂O₃'
        solution: 'Fe und O₂ als Edukte, Fe₂O₃ als Produkt benötigt'
      - description: 'Reaktion (1) liefert 2 Fe als Edukt'
        solution: '2 Fe + 6 HCl → 2 FeCl₃ + 3 H₂, ΔH = -198 kJ'
      - description: 'Reaktion (2) umkehren für Fe₂O₃ als Produkt'
        solution: '2 FeCl₃ + 3 H₂O → Fe₂O₃ + 6 HCl, ΔH = +160 kJ'
      - description: 'Reaktion (3) ×3 um 3 H₂ zu verbrauchen'
        solution: '3 H₂ + 3/2 O₂ → 3 H₂O, ΔH = 3×(-286) = -858 kJ'
      - description: 'Alle Reaktionen addieren'
        solution: '2 Fe + 3/2 O₂ → Fe₂O₃ (HCl, FeCl₃, H₂, H₂O kürzen sich)'
      - description: 'Enthalpien addieren'
        solution: 'ΔH = -198 + 160 + (-858) = -896 kJ'

    finalAnswer: 'ΔfH°(Fe₂O₃) = -896 kJ/mol'

    relatedBlueprints:
      - 'thermodynamics-calculation-blueprint'
      - 'hess-law-blueprint'

  - id: 'ex-11-10'
    title: 'Temperaturabhängigkeit der Reaktion'
    level: 5

    task: |
      Eine Reaktion hat:
      ΔH° = +50 kJ/mol
      ΔS° = +150 J/(mol·K)

      a) Bei welcher Temperatur wird die Reaktion spontan?
      b) Berechne ΔG° bei 100°C und 500°C
      c) Erkläre das Ergebnis chemisch

    hints:
      keyword: 'Reaktion mit ΔH > 0 und ΔS > 0 ist bei hohen T spontan'
      approach: |
        1. Gleichgewichtstemperatur ΔG = 0 bestimmen
        2. ΔG bei beiden Temperaturen berechnen
        3. Ergebnis interpretieren
      overview: |
        T(eq) = ΔH/ΔS = 50000/150 = 333 K = 60°C
        Bei 100°C: ΔG = 50 - 373×0,15 = -5,95 kJ (spontan)
        Bei 500°C: ΔG = 50 - 773×0,15 = -65,95 kJ (stark spontan)

    steps:
      - description: 'Einheiten angleichen'
        solution: 'ΔS° = 150 J/(mol·K) = 0,15 kJ/(mol·K)'
      - description: 'Gleichgewichtstemperatur berechnen'
        solution: 'ΔG = 0: T = ΔH°/ΔS° = 50/0,15 = 333 K = 60°C'
      - description: 'ΔG° bei 100°C (373 K) berechnen'
        solution: 'ΔG° = 50 - 373×0,15 = 50 - 55,95 = -5,95 kJ/mol'
      - description: 'ΔG° bei 500°C (773 K) berechnen'
        solution: 'ΔG° = 50 - 773×0,15 = 50 - 115,95 = -65,95 kJ/mol'
      - description: 'Interpretation'
        solution: 'Reaktion wird ab 60°C spontan; bei höheren T wird sie thermodynamisch immer günstiger'
      - description: 'Chemische Erklärung'
        solution: 'Endotherme Reaktion mit Entropiezunahme → entropiegetrieben bei hohen Temperaturen'

    finalAnswer: |
      a) Reaktion wird spontan ab T > 333 K (60°C)
      b) ΔG°(100°C) = -5,95 kJ/mol; ΔG°(500°C) = -65,95 kJ/mol
      c) Entropiegetriebene Reaktion: Bei ΔH > 0 und ΔS > 0 überwiegt der TΔS-Term bei hohen T

