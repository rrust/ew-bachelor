  - id: 'ex-11-03'
    title: 'Bildungsenthalpie zur Reaktionsenthalpie'
    level: 2

    task: |
      Berechne die Reaktionsenthalpie für die Verbrennung von Methan:
      CH₄(g) + 2 O₂(g) → CO₂(g) + 2 H₂O(l)

      Gegeben (Standardbildungsenthalpien):
      ΔfH°(CH₄) = -74,8 kJ/mol
      ΔfH°(CO₂) = -393,5 kJ/mol
      ΔfH°(H₂O) = -285,8 kJ/mol
      ΔfH°(O₂) = 0 kJ/mol (Element)

    hints:
      keyword: 'ΔrH° = Σ ΔfH°(Produkte) - Σ ΔfH°(Edukte)'
      approach: |
        1. Summe der Bildungsenthalpien der Produkte
        2. Summe der Bildungsenthalpien der Edukte
        3. Differenz bilden
      overview: |
        Produkte: -393,5 + 2×(-285,8) = -965,1 kJ
        Edukte: -74,8 + 0 = -74,8 kJ
        ΔrH° = -965,1 - (-74,8) = -890,3 kJ

    steps:
      - description: 'Summe für Produkte berechnen'
        solution: 'Σ Produkte = ΔfH°(CO₂) + 2×ΔfH°(H₂O) = -393,5 + 2×(-285,8) = -965,1 kJ/mol'
      - description: 'Summe für Edukte berechnen'
        solution: 'Σ Edukte = ΔfH°(CH₄) + 2×ΔfH°(O₂) = -74,8 + 0 = -74,8 kJ/mol'
      - description: 'Reaktionsenthalpie berechnen'
        solution: 'ΔrH° = -965,1 - (-74,8) = -890,3 kJ/mol'

    finalAnswer: 'ΔrH° = -890,3 kJ/mol (stark exotherm)'

    relatedBlueprints:
      - 'thermodynamics-calculation-blueprint'

  - id: 'ex-11-04'
    title: 'Kalorimetrie - Verbrennungswärme'
    level: 2

    task: |
      In einem Kalorimeter werden 1,50 g einer Substanz verbrannt.
      Die Temperatur steigt von 22,0°C auf 27,5°C.
      Die Wärmekapazität des Kalorimeters beträgt 3,24 kJ/K.

      Berechne die Verbrennungsenthalpie pro Gramm.

    hints:
      keyword: 'Q = C × ΔT (Kalorimeterkonstante)'
      approach: |
        1. Temperaturdifferenz berechnen
        2. Wärmemenge berechnen
        3. Auf 1 g umrechnen
      overview: |
        ΔT = 5,5 K
        Q = 3,24 × 5,5 = 17,82 kJ
        q = 17,82/1,5 = 11,88 kJ/g

    steps:
      - description: 'Temperaturdifferenz berechnen'
        solution: 'ΔT = 27,5°C - 22,0°C = 5,5 K'
      - description: 'Wärmemenge berechnen'
        solution: 'Q = C × ΔT = 3,24 kJ/K × 5,5 K = 17,82 kJ'
      - description: 'Verbrennungsenthalpie pro Gramm'
        solution: 'q = Q/m = 17,82 kJ / 1,50 g = 11,88 kJ/g'

    finalAnswer: 'Verbrennungsenthalpie = 11,88 kJ/g'

    relatedBlueprints:
      - 'thermodynamics-calculation-blueprint'

