      - 'thermodynamics-calculation-blueprint'
      - 'hess-law-blueprint'

  - id: 'ex-11-06'
    title: 'Mischtemperatur berechnen'
    level: 3

    task: |
      150 g Wasser (25°C) werden mit 100 g Wasser (75°C) gemischt.

      Berechne die Mischtemperatur (Wärmeverlust vernachlässigt).

      Gegeben: c(Wasser) = 4,18 J/(g·K)

    hints:
      keyword: 'Wärmeabgabe = Wärmeaufnahme'
      approach: |
        1. Wärmegleichung aufstellen
        2. m₁c(T-T₁) = m₂c(T₂-T)
        3. Nach T auflösen
      overview: |
        150(T-25) = 100(75-T)
        150T - 3750 = 7500 - 100T
        250T = 11250
        T = 45°C

    steps:
      - description: 'Wärmegleichung aufstellen'
        solution: 'Qaufgenommen = Qabgegeben → m₁c(T-T₁) = m₂c(T₂-T)'
      - description: 'Werte einsetzen (c kürzt sich)'
        solution: '150(T-25) = 100(75-T)'
      - description: 'Gleichung auflösen'
        solution: '150T - 3750 = 7500 - 100T → 250T = 11250'
      - description: 'Mischtemperatur berechnen'
        solution: 'T = 11250/250 = 45°C'

    finalAnswer: 'Mischtemperatur T = 45°C'

    relatedBlueprints:
      - 'thermodynamics-calculation-blueprint'

