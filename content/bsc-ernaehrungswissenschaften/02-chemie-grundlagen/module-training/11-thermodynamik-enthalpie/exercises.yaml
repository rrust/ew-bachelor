  - id: 'ex-11-07'
    title: 'Gibbs-Energie berechnen'
    level: 4

    task: |
      Für eine Reaktion gilt bei 25°C:
      ΔH° = -100 kJ/mol
      ΔS° = -200 J/(mol·K)

      a) Berechne ΔG° bei 25°C
      b) Bei welcher Temperatur ist ΔG° = 0?
      c) Ist die Reaktion bei 25°C spontan?

    hints:
      keyword: 'ΔG = ΔH - T·ΔS'
      approach: |
        1. Einheiten angleichen (kJ vs J)
        2. ΔG bei 25°C berechnen
        3. ΔG = 0 setzen und nach T auflösen
        4. Vorzeichen von ΔG interpretieren
      overview: |
        T = 298 K
        ΔG = -100 - 298×(-0,2) = -100 + 59,6 = -40,4 kJ
        Bei ΔG = 0: T = ΔH/ΔS = 100/0,2 = 500 K

    steps:
      - description: 'Temperatur in Kelvin und Einheiten angleichen'
        solution: 'T = 25 + 273 = 298 K; ΔS° = -200 J/(mol·K) = -0,2 kJ/(mol·K)'
      - description: 'ΔG° bei 25°C berechnen'
        solution: 'ΔG° = ΔH° - T·ΔS° = -100 - 298×(-0,2) = -100 + 59,6 = -40,4 kJ/mol'
      - description: 'Gleichgewichtstemperatur (ΔG = 0) berechnen'
        solution: '0 = ΔH° - T·ΔS° → T = ΔH°/ΔS° = -100/(-0,2) = 500 K = 227°C'
      - description: 'Spontanität beurteilen'
        solution: 'ΔG° < 0 → Reaktion ist bei 25°C spontan (exergonisch)'

    finalAnswer: |
      a) ΔG° = -40,4 kJ/mol
      b) ΔG° = 0 bei T = 500 K (227°C)
      c) Ja, die Reaktion ist bei 25°C spontan (ΔG° < 0)

    relatedBlueprints:
      - 'thermodynamics-calculation-blueprint'
      - 'gibbs-energy-blueprint'

  - id: 'ex-11-08'
    title: 'Kalorimetrie mit Reaktion'
    level: 4

    task: |
      50 mL 1,0 M HCl werden mit 50 mL 1,0 M NaOH im Kalorimeter gemischt.
      Die Temperatur steigt von 22,0°C auf 28,8°C.

      Berechne die Neutralisationsenthalpie.

      Annahme: Dichte = 1 g/mL, c = 4,18 J/(g·K)

    hints:
      keyword: 'Q = m·c·ΔT, dann durch Stoffmenge teilen'
      approach: |
        1. Masse der Lösung berechnen
        2. Wärme berechnen
        3. Stoffmenge der Reaktion berechnen
        4. Enthalpie pro Mol berechnen
      overview: |
        m = 100 g, ΔT = 6,8 K
        Q = 100 × 4,18 × 6,8 = 2842 J
        n = 0,05 mol
        ΔH = -2842/0,05 = -56,8 kJ/mol

    steps:
      - description: 'Masse der Lösung berechnen'
        solution: 'm = (50 + 50) mL × 1 g/mL = 100 g'
      - description: 'Temperaturdifferenz'
        solution: 'ΔT = 28,8 - 22,0 = 6,8 K'
      - description: 'Wärme berechnen'
        solution: 'Q = 100 g × 4,18 J/(g·K) × 6,8 K = 2842,4 J = 2,84 kJ'
      - description: 'Stoffmenge der Reaktion'
        solution: 'n(HCl) = n(NaOH) = 0,05 L × 1 mol/L = 0,05 mol'
      - description: 'Neutralisationsenthalpie berechnen'
        solution: 'ΔH = -Q/n = -2,84 kJ / 0,05 mol = -56,8 kJ/mol'

    finalAnswer: 'Neutralisationsenthalpie ΔH = -56,8 kJ/mol (exotherm)'

    relatedBlueprints:
      - 'thermodynamics-calculation-blueprint'

