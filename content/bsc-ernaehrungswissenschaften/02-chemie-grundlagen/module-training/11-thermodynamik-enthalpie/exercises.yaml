  - id: 'ex-11-01'
    title: 'Enthalpieänderung aus Bindungsenergien'
    level: 1

    task: |
      Bei einer Reaktion werden 436 kJ/mol an Bindungsenergie aufgewendet
      (Bindungen brechen) und 569 kJ/mol werden frei (Bindungen bilden).

      Berechne die Reaktionsenthalpie ΔH.

    hints:
      keyword: 'ΔH = Energie(Bruch) - Energie(Bildung)'
      approach: |
        1. Bindungsbruch = positive Energie (aufgewendet)
        2. Bindungsbildung = negative Energie (freigesetzt)
        3. Differenz bilden
      overview: |
        ΔH = 436 - 569 = -133 kJ/mol
        Negativ → exotherm

    steps:
      - description: 'Energie für Bindungsbruch identifizieren'
        solution: 'Aufgewendet: +436 kJ/mol'
      - description: 'Energie bei Bindungsbildung identifizieren'
        solution: 'Freigesetzt: -569 kJ/mol (Vorzeichen negativ)'
      - description: 'Reaktionsenthalpie berechnen'
        solution: 'ΔH = 436 kJ/mol - 569 kJ/mol = -133 kJ/mol'

    finalAnswer: 'ΔH = -133 kJ/mol (exotherme Reaktion)'

    relatedCheatsheets:
      - 'thermodynamik-cheatsheet'

  - id: 'ex-11-02'
    title: 'Wärme bei Temperaturänderung'
    level: 1

    task: |
      100 g Wasser werden von 20°C auf 80°C erwärmt.

      Berechne die benötigte Wärmemenge.

      Gegeben: c(Wasser) = 4,18 J/(g·K)

    hints:
      keyword: 'Q = m × c × ΔT'
      approach: |
        1. Temperaturdifferenz berechnen
        2. Formel Q = m × c × ΔT anwenden
      overview: |
        ΔT = 80 - 20 = 60 K
        Q = 100 × 4,18 × 60 = 25.080 J

    steps:
      - description: 'Temperaturdifferenz berechnen'
        solution: 'ΔT = 80°C - 20°C = 60 K (= 60°C)'
      - description: 'Wärmemenge berechnen'
        solution: 'Q = 100 g × 4,18 J/(g·K) × 60 K = 25.080 J = 25,08 kJ'

    finalAnswer: 'Q = 25,08 kJ'

    relatedCheatsheets:
      - 'thermodynamik-cheatsheet'

