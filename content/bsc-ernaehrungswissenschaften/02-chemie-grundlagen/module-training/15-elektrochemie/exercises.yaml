  - id: 'ex-15-09'
    title: 'Gleichgewichtskonstante aus Zellspannung'
    level: 5

    task: |
      Berechne die Gleichgewichtskonstante K für die Reaktion:
      Zn(s) + Cu²⁺(aq) ⇌ Zn²⁺(aq) + Cu(s)

      Gegeben:
      E°(Zelle) = 1,10 V
      z = 2
      Bei 25°C: RT/F × ln(10) = 0,059 V

    hints:
      keyword: 'Im Gleichgewicht E = 0, also E° = (0,059/z) × lg K'
      approach: |
        1. Bei Gleichgewicht: E = 0
        2. Nernst-Gleichung umstellen
        3. K berechnen
      overview: |
        E° = (0,059/z) × lg K
        lg K = z × E° / 0,059 = 2 × 1,10 / 0,059 = 37,3
        K = 10^37,3 ≈ 2 × 10³⁷

    steps:
      - description: 'Grundlage: Im Gleichgewicht gilt E = 0'
        solution: 'Nernst: 0 = E° - (0,059/z) × lg Q, im GG ist Q = K'
      - description: 'Umstellen nach lg K'
        solution: 'lg K = z × E° / 0,059'
      - description: 'Werte einsetzen'
        solution: 'lg K = 2 × 1,10 / 0,059 = 2,20 / 0,059 = 37,3'
      - description: 'K berechnen'
        solution: 'K = 10^37,3 ≈ 2 × 10³⁷'
      - description: 'Interpretation'
        solution: 'Sehr große K → Reaktion läuft praktisch vollständig ab'

    finalAnswer: 'K ≈ 2 × 10³⁷ (Reaktion nahezu vollständig)'

    relatedBlueprints:
      - 'electrochemistry-calculation-blueprint'
      - 'nernst-equation-blueprint'

  - id: 'ex-15-10'
    title: 'Redoxgleichung ausgleichen'
    level: 5

    task: |
      Gleiche folgende Redoxgleichung im sauren Medium aus:
      MnO₄⁻ + Fe²⁺ → Mn²⁺ + Fe³⁺

    hints:
      keyword: 'Teilgleichungen aufstellen, Elektronen ausgleichen'
      approach: |
        1. Oxidation und Reduktion trennen
        2. Atome und Ladungen ausgleichen
        3. Elektronen angleichen
        4. Addieren
      overview: |
        Red: MnO₄⁻ + 8H⁺ + 5e⁻ → Mn²⁺ + 4H₂O
        Ox: Fe²⁺ → Fe³⁺ + e⁻ (×5)
        Gesamt: MnO₄⁻ + 8H⁺ + 5Fe²⁺ → Mn²⁺ + 5Fe³⁺ + 4H₂O

    steps:
      - description: 'Oxidation identifizieren'
        solution: 'Fe²⁺ → Fe³⁺ + e⁻ (Oxidationszahl: +2 → +3)'
      - description: 'Reduktion identifizieren'
        solution: 'MnO₄⁻ → Mn²⁺ (Oxidationszahl: +7 → +2)'
      - description: 'Reduktion ausgleichen (saures Medium)'
        solution: 'MnO₄⁻ + 8 H⁺ + 5 e⁻ → Mn²⁺ + 4 H₂O'
      - description: 'Elektronen angleichen (kgV = 5)'
        solution: 'Oxidation ×5: 5 Fe²⁺ → 5 Fe³⁺ + 5 e⁻'
      - description: 'Gleichungen addieren'
        solution: 'MnO₄⁻ + 8 H⁺ + 5 Fe²⁺ → Mn²⁺ + 5 Fe³⁺ + 4 H₂O'
      - description: 'Kontrolle der Ladungsbilanz'
        solution: 'Links: -1 + 8 + 10 = +17; Rechts: +2 + 15 + 0 = +17 ✓'

    finalAnswer: 'MnO₄⁻ + 8 H⁺ + 5 Fe²⁺ → Mn²⁺ + 5 Fe³⁺ + 4 H₂O'

    relatedBlueprints:
      - 'electrochemistry-calculation-blueprint'
      - 'redox-balancing-blueprint'
