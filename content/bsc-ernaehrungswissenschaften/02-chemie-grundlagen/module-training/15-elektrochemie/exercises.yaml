  # ═══════════════════════════════════════════════════════════════
  # LEVEL 1: Grundlegend (2-3 Schritte)
  # ═══════════════════════════════════════════════════════════════

  - id: 'ex-15-01'
    title: 'Standardzellspannung berechnen'
    level: 1

    task: |
      Berechne die Standardzellspannung einer galvanischen Zelle
      aus Zink und Kupfer.

      Gegeben:
      E°(Zn²⁺/Zn) = -0,76 V
      E°(Cu²⁺/Cu) = +0,34 V

    hints:
      keyword: 'E°(Zelle) = E°(Kathode) - E°(Anode)'
      approach: |
        1. Kathode und Anode identifizieren
        2. Formel anwenden
      overview: |
        Zn ist unedler → Anode
        Cu ist edler → Kathode
        E° = 0,34 - (-0,76) = 1,10 V

    steps:
      - description: 'Anode und Kathode identifizieren'
        solution: 'Zn ist unedler (negativeres E°) → Anode; Cu ist edler → Kathode'
      - description: 'Zellspannung berechnen'
        solution: 'E°(Zelle) = E°(Kathode) - E°(Anode) = 0,34 - (-0,76) = 1,10 V'

    finalAnswer: 'E°(Zelle) = 1,10 V'

    relatedCheatsheets:
      - 'chemische-reaktionen-cheatsheet'

  - id: 'ex-15-02'
    title: 'Oxidationszahlen bestimmen'
    level: 1

    task: |
      Bestimme die Oxidationszahlen aller Atome in:
      a) H₂SO₄
      b) KMnO₄

    hints:
      keyword: 'Regeln: H = +1, O = -2, Summe = Ladung'
      approach: |
        1. Bekannte Oxidationszahlen einsetzen
        2. Unbekannte aus Summe = 0 berechnen
      overview: |
        H₂SO₄: H = +1, O = -2, S = +6
        KMnO₄: K = +1, O = -2, Mn = +7

    steps:
      - description: 'H₂SO₄: H und O einsetzen'
        solution: 'H = +1 (×2 = +2), O = -2 (×4 = -8), Summe muss 0 sein'
      - description: 'S berechnen'
        solution: '+2 + S + (-8) = 0 → S = +6'
      - description: 'KMnO₄: K und O einsetzen'
        solution: 'K = +1, O = -2 (×4 = -8), Summe muss 0 sein'
      - description: 'Mn berechnen'
        solution: '+1 + Mn + (-8) = 0 → Mn = +7'

    finalAnswer: |
      a) H₂SO₄: H = +1, S = +6, O = -2
      b) KMnO₄: K = +1, Mn = +7, O = -2

    relatedCheatsheets:
      - 'chemische-reaktionen-cheatsheet'

  # ═══════════════════════════════════════════════════════════════
  # LEVEL 2: Einfach (3-4 Schritte)
  # ═══════════════════════════════════════════════════════════════

  - id: 'ex-15-03'
    title: 'Spontaneität einer Redoxreaktion'
    level: 2

    task: |
      Prüfe, ob folgende Reaktion spontan abläuft:
      Cu(s) + 2 Ag⁺(aq) → Cu²⁺(aq) + 2 Ag(s)

      Gegeben:
      E°(Cu²⁺/Cu) = +0,34 V
      E°(Ag⁺/Ag) = +0,80 V

    hints:
      keyword: 'Reaktion spontan wenn E°(Zelle) > 0'
      approach: |
        1. Identifiziere Oxidation und Reduktion
        2. E°(Zelle) berechnen
        3. Vorzeichen interpretieren
      overview: |
        Cu wird oxidiert (Anode)
        Ag⁺ wird reduziert (Kathode)
        E° = 0,80 - 0,34 = 0,46 V > 0 → spontan

    steps:
      - description: 'Reaktionen identifizieren'
        solution: 'Cu → Cu²⁺ + 2e⁻ (Oxidation), 2 Ag⁺ + 2e⁻ → 2 Ag (Reduktion)'
      - description: 'Anode und Kathode'
        solution: 'Cu ist Anode (wird oxidiert), Ag ist Kathode'
      - description: 'Zellspannung berechnen'
        solution: 'E°(Zelle) = E°(Kathode) - E°(Anode) = 0,80 - 0,34 = 0,46 V'
      - description: 'Spontaneität beurteilen'
        solution: 'E° > 0 → ΔG < 0 → Reaktion ist spontan'

    finalAnswer: 'Ja, die Reaktion läuft spontan ab (E° = +0,46 V)'

    relatedBlueprints:
      - 'electrochemistry-calculation-blueprint'

  - id: 'ex-15-04'
    title: 'Gibbs-Energie aus Zellspannung'
    level: 2

    task: |
      Berechne ΔG° für die Daniell-Zelle (Zn/Cu).

      Gegeben:
      E°(Zelle) = 1,10 V
      z = 2 (übertragene Elektronen)
      F = 96485 C/mol

    hints:
      keyword: 'ΔG° = -z × F × E°'
      approach: |
        1. Formel anwenden
        2. Einheiten beachten (J vs kJ)
      overview: |
        ΔG° = -2 × 96485 × 1,10
        = -212.267 J = -212 kJ

    steps:
      - description: 'Formel aufstellen'
        solution: 'ΔG° = -z × F × E°'
      - description: 'Werte einsetzen'
        solution: 'ΔG° = -2 × 96485 C/mol × 1,10 V = -212.267 J/mol'
      - description: 'In kJ umrechnen'
        solution: 'ΔG° = -212,3 kJ/mol'

    finalAnswer: 'ΔG° = -212 kJ/mol (spontan)'

    relatedBlueprints:
      - 'electrochemistry-calculation-blueprint'

  # ═══════════════════════════════════════════════════════════════
  # LEVEL 3: Mittel (4-5 Schritte)
