  - id: 'ex-15-05'
    title: 'Nernst-Gleichung anwenden'
    level: 3

    task: |
      Berechne das Elektrodenpotential einer Cu-Elektrode in
      einer 0,001 M Cu²⁺-Lösung bei 25°C.

      Gegeben:
      E°(Cu²⁺/Cu) = +0,34 V
      R = 8,314 J/(mol·K)
      F = 96485 C/mol

    hints:
      keyword: 'E = E° + (0,059/z) × lg[Mⁿ⁺]'
      approach: |
        1. z = 2 für Cu²⁺/Cu
        2. Nernst-Gleichung anwenden
        3. Logarithmus berechnen
      overview: |
        E = 0,34 + (0,059/2) × lg(0,001)
        = 0,34 + 0,0295 × (-3)
        = 0,34 - 0,0885 = 0,25 V

    steps:
      - description: 'Anzahl übertragener Elektronen'
        solution: 'Cu²⁺ + 2e⁻ → Cu, also z = 2'
      - description: 'Vereinfachte Nernst-Gleichung bei 25°C'
        solution: 'E = E° + (0,059/z) × lg[Cu²⁺]'
      - description: 'Logarithmus berechnen'
        solution: 'lg(0,001) = lg(10⁻³) = -3'
      - description: 'Potential berechnen'
        solution: 'E = 0,34 + (0,059/2) × (-3) = 0,34 - 0,0885 = 0,252 V'

    finalAnswer: 'E = 0,25 V'

    relatedBlueprints:
      - 'electrochemistry-calculation-blueprint'
      - 'nernst-equation-blueprint'

  - id: 'ex-15-06'
    title: 'Elektrolyse - Masse berechnen'
    level: 3

    task: |
      Bei der Elektrolyse einer CuSO₄-Lösung fließt 30 Minuten lang
      ein Strom von 2 A.

      Wie viel Gramm Kupfer werden an der Kathode abgeschieden?

      Gegeben: M(Cu) = 63,5 g/mol, F = 96485 C/mol

    hints:
      keyword: 'Q = I × t, dann n = Q/(z×F)'
      approach: |
        1. Ladungsmenge berechnen
        2. Stoffmenge über Faraday berechnen
        3. Masse berechnen
      overview: |
        Q = 2 × 1800 = 3600 C
        n = 3600/(2×96485) = 0,0187 mol
        m = 0,0187 × 63,5 = 1,18 g

    steps:
      - description: 'Zeit in Sekunden'
        solution: 't = 30 min × 60 s/min = 1800 s'
      - description: 'Ladungsmenge berechnen'
        solution: 'Q = I × t = 2 A × 1800 s = 3600 C'
      - description: 'Stoffmenge Cu berechnen (z = 2)'
        solution: 'n = Q/(z×F) = 3600 C / (2 × 96485 C/mol) = 0,0187 mol'
      - description: 'Masse Cu berechnen'
        solution: 'm = n × M = 0,0187 mol × 63,5 g/mol = 1,18 g'

    finalAnswer: 'm(Cu) = 1,18 g'

    relatedBlueprints:
      - 'electrochemistry-calculation-blueprint'
      - 'electrolysis-blueprint'

