  - id: 'ex-15-07'
    title: 'Konzentrationszelle'
    level: 4

    task: |
      Eine Konzentrationszelle besteht aus zwei Cu-Elektroden in
      Cu²⁺-Lösungen mit c₁ = 1,0 M und c₂ = 0,01 M.

      Berechne die Zellspannung bei 25°C.

      Gegeben: E°(Cu²⁺/Cu) = 0,34 V

    hints:
      keyword: 'E(Zelle) = (0,059/z) × lg(c₁/c₂)'
      approach: |
        1. Bei Konzentrationszelle: E° hebt sich auf
        2. EMK hängt nur vom Konzentrationsverhältnis ab
      overview: |
        E = (0,059/2) × lg(1,0/0,01)
        = 0,0295 × lg(100)
        = 0,0295 × 2 = 0,059 V

    steps:
      - description: 'Konzentrationszelle verstehen'
        solution: 'Beide Elektroden sind gleich, nur Konzentrationen unterschiedlich'
      - description: 'Anode und Kathode identifizieren'
        solution: 'Verdünnte Lösung: Oxidation (Anode), Konz. Lösung: Reduktion (Kathode)'
      - description: 'EMK-Formel für Konzentrationszelle'
        solution: 'E = (0,059/z) × lg(c₁/c₂) wobei c₁ > c₂'
      - description: 'Konzentrationsverhältnis'
        solution: 'c₁/c₂ = 1,0/0,01 = 100'
      - description: 'Zellspannung berechnen'
        solution: 'E = (0,059/2) × lg(100) = 0,0295 × 2 = 0,059 V'

    finalAnswer: 'E(Zelle) = 0,059 V = 59 mV'

    relatedBlueprints:
      - 'electrochemistry-calculation-blueprint'
      - 'nernst-equation-blueprint'

  - id: 'ex-15-08'
    title: 'Elektrolyse - Gasvolumen'
    level: 4

    task: |
      Bei der Elektrolyse von Wasser fließt 1 Stunde lang ein Strom von 5 A.

      Berechne das Volumen des entstehenden:
      a) Wasserstoffs (Kathode)
      b) Sauerstoffs (Anode)

      bei Normalbedingungen (V_m = 22,4 L/mol)

      Gegeben: F = 96485 C/mol

    hints:
      keyword: '2 H₂O → 2 H₂ + O₂ (Kathode z=2, Anode z=4)'
      approach: |
        1. Ladungsmenge berechnen
        2. Stoffmenge H₂ (z = 2 pro H₂)
        3. Stoffmenge O₂ (halb so viel)
        4. Volumina berechnen
      overview: |
        Q = 5 × 3600 = 18000 C
        n(H₂) = 18000/(2×96485) = 0,093 mol
        n(O₂) = 0,047 mol
        V(H₂) = 2,09 L, V(O₂) = 1,05 L

    steps:
      - description: 'Ladungsmenge berechnen'
        solution: 'Q = I × t = 5 A × 3600 s = 18000 C'
      - description: 'Stoffmenge H₂ (2e⁻ pro H₂-Molekül)'
        solution: 'n(H₂) = Q/(2×F) = 18000/(2×96485) = 0,0933 mol'
      - description: 'Stoffmenge O₂ (Verhältnis H₂:O₂ = 2:1)'
        solution: 'n(O₂) = n(H₂)/2 = 0,0933/2 = 0,0467 mol'
      - description: 'Volumen H₂ bei Normalbedingungen'
        solution: 'V(H₂) = 0,0933 mol × 22,4 L/mol = 2,09 L'
      - description: 'Volumen O₂ bei Normalbedingungen'
        solution: 'V(O₂) = 0,0467 mol × 22,4 L/mol = 1,05 L'

    finalAnswer: |
      a) V(H₂) = 2,09 L
      b) V(O₂) = 1,05 L

    relatedBlueprints:
      - 'electrochemistry-calculation-blueprint'
      - 'electrolysis-blueprint'

