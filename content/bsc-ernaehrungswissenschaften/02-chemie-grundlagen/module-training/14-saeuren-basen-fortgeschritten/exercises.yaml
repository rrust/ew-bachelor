  - id: 'ex-14-07'
    title: 'Puffer-Herstellung'
    level: 4

    task: |
      Es soll 500 mL eines Acetatpuffers mit pH = 5,0 und
      Gesamtacetatkonzentration = 0,2 M hergestellt werden.

      Berechne die benötigten Massen an:
      a) Essigsäure (M = 60 g/mol)
      b) Natriumacetat (M = 82 g/mol)

      Gegeben: pKₛ = 4,76

    hints:
      keyword: 'Henderson-Hasselbalch umstellen, dann Stoffmengen berechnen'
      approach: |
        1. Verhältnis [A⁻]/[HA] aus HH berechnen
        2. Mit c(gesamt) = [HA] + [A⁻] kombinieren
        3. Einzelkonzentrationen berechnen
        4. Massen berechnen
      overview: |
        [A⁻]/[HA] = 10^(5,0-4,76) = 1,74
        [HA] + [A⁻] = 0,2
        [HA] = 0,073 M, [A⁻] = 0,127 M

    steps:
      - description: 'Verhältnis aus Henderson-Hasselbalch'
        solution: 'pH = pKₛ + lg([A⁻]/[HA]) → [A⁻]/[HA] = 10^(pH-pKₛ) = 10^(0,24) = 1,74'
      - description: 'Gleichungssystem aufstellen'
        solution: '[A⁻] = 1,74 × [HA] und [A⁻] + [HA] = 0,2 M'
      - description: 'HA-Konzentration berechnen'
        solution: '1,74×[HA] + [HA] = 0,2 → 2,74×[HA] = 0,2 → [HA] = 0,073 M'
      - description: 'A⁻-Konzentration berechnen'
        solution: '[A⁻] = 0,2 - 0,073 = 0,127 M'
      - description: 'Masse Essigsäure berechnen'
        solution: 'm(HA) = 0,073 mol/L × 0,5 L × 60 g/mol = 2,19 g'
      - description: 'Masse Natriumacetat berechnen'
        solution: 'm(NaOAc) = 0,127 mol/L × 0,5 L × 82 g/mol = 5,21 g'

    finalAnswer: |
      a) m(Essigsäure) = 2,19 g
      b) m(Natriumacetat) = 5,21 g

    relatedBlueprints:
      - 'acid-base-calculation-blueprint'
      - 'buffer-calculation-blueprint'

  - id: 'ex-14-08'
    title: 'Pufferkapazität'
    level: 4

    task: |
      Zu 100 mL eines Acetatpuffers (pH 4,76, c = 0,1 M jeweils HA und A⁻)
      werden 5 mL 1 M HCl zugegeben.

      Berechne den neuen pH-Wert.

      Gegeben: pKₛ = 4,76

    hints:
      keyword: 'Säure reagiert mit Base-Komponente des Puffers'
      approach: |
        1. Stoffmengen vor Zugabe berechnen
        2. Säurezugabe als Reaktion: A⁻ + H⁺ → HA
        3. Neue Stoffmengen berechnen
        4. Henderson-Hasselbalch anwenden
      overview: |
        n(A⁻)₀ = 0,01 mol, n(HA)₀ = 0,01 mol
        n(H⁺) = 0,005 mol
        n(A⁻)neu = 0,005 mol, n(HA)neu = 0,015 mol
        pH = 4,76 + lg(0,005/0,015) = 4,28

    steps:
      - description: 'Stoffmengen im Puffer'
        solution: 'n(HA) = n(A⁻) = 0,1 mol/L × 0,1 L = 0,01 mol'
      - description: 'Stoffmenge zugegebene Säure'
        solution: 'n(H⁺) = 1 mol/L × 0,005 L = 0,005 mol'
      - description: 'Reaktion: A⁻ + H⁺ → HA'
        solution: 'n(A⁻)neu = 0,01 - 0,005 = 0,005 mol, n(HA)neu = 0,01 + 0,005 = 0,015 mol'
      - description: 'Neues Verhältnis'
        solution: '[A⁻]/[HA] = 0,005/0,015 = 1/3'
      - description: 'Neuer pH-Wert'
        solution: 'pH = 4,76 + lg(1/3) = 4,76 - 0,48 = 4,28'

    finalAnswer: 'pH (neu) = 4,28'

    relatedBlueprints:
      - 'acid-base-calculation-blueprint'
      - 'buffer-calculation-blueprint'

