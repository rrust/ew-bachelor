  - id: 'ex-14-05'
    title: 'Henderson-Hasselbalch für Puffer'
    level: 3

    task: |
      Ein Acetatpuffer enthält 0,2 M Essigsäure und 0,3 M Natriumacetat.

      Berechne den pH-Wert des Puffers.

      Gegeben: pKₛ(Essigsäure) = 4,76

    hints:
      keyword: 'Henderson-Hasselbalch: pH = pKₛ + lg([A⁻]/[HA])'
      approach: |
        1. Säure (HA) und konjugierte Base (A⁻) identifizieren
        2. Verhältnis berechnen
        3. Henderson-Hasselbalch anwenden
      overview: |
        [A⁻]/[HA] = 0,3/0,2 = 1,5
        pH = 4,76 + lg(1,5)
        pH = 4,76 + 0,18 = 4,94

    steps:
      - description: 'Säure und Base identifizieren'
        solution: 'HA = CH₃COOH (Essigsäure), A⁻ = CH₃COO⁻ (Acetat)'
      - description: 'Konzentrationsverhältnis berechnen'
        solution: '[A⁻]/[HA] = 0,3/0,2 = 1,5'
      - description: 'Logarithmus berechnen'
        solution: 'lg(1,5) = 0,176 ≈ 0,18'
      - description: 'Henderson-Hasselbalch anwenden'
        solution: 'pH = pKₛ + lg([A⁻]/[HA]) = 4,76 + 0,18 = 4,94'

    finalAnswer: 'pH = 4,94'

    relatedBlueprints:
      - 'acid-base-calculation-blueprint'
      - 'buffer-calculation-blueprint'

  - id: 'ex-14-06'
    title: 'pKₛ aus pH und Konzentrationen'
    level: 3

    task: |
      Eine 0,05 M Lösung einer schwachen Säure HA hat pH = 3,0.

      Berechne:
      a) Die H⁺-Konzentration
      b) Die Säurekonstante Kₛ
      c) Den pKₛ-Wert

    hints:
      keyword: 'Kₛ = [H⁺]²/c₀ für schwache Säuren'
      approach: |
        1. [H⁺] aus pH berechnen
        2. Kₛ = [H⁺]²/(c₀ - [H⁺]) ≈ [H⁺]²/c₀
        3. pKₛ = -lg(Kₛ)
      overview: |
        [H⁺] = 10⁻³ M
        Kₛ = (10⁻³)²/0,05 = 2×10⁻⁵
        pKₛ = 4,7

    steps:
      - description: 'H⁺-Konzentration aus pH'
        solution: '[H⁺] = 10⁻pH = 10⁻³ M = 0,001 M'
      - description: 'Prüfung ob Näherung gilt'
        solution: '[H⁺] << c₀ (0,001 << 0,05), Näherung erlaubt'
      - description: 'Säurekonstante berechnen'
        solution: 'Kₛ = [H⁺]²/c₀ = (10⁻³)²/0,05 = 10⁻⁶/0,05 = 2×10⁻⁵'
      - description: 'pKₛ berechnen'
        solution: 'pKₛ = -lg(Kₛ) = -lg(2×10⁻⁵) = 5 - lg(2) = 5 - 0,3 = 4,7'

    finalAnswer: |
      a) [H⁺] = 10⁻³ M = 1 mM
      b) Kₛ = 2 × 10⁻⁵
      c) pKₛ = 4,7

    relatedBlueprints:
      - 'acid-base-calculation-blueprint'

