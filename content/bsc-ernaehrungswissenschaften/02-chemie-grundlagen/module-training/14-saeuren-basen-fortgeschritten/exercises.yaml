  - id: 'ex-14-01'
    title: 'pH-Wert einer starken Säure'
    level: 1

    task: |
      Berechne den pH-Wert einer 0,01 M Salzsäure (HCl).

      Hinweis: HCl ist eine starke Säure und dissoziiert vollständig.

    hints:
      keyword: 'pH = -lg[H⁺]'
      approach: |
        1. [H⁺] aus Konzentration bestimmen
        2. pH-Formel anwenden
      overview: |
        [H⁺] = 0,01 M = 10⁻² M
        pH = -lg(10⁻²) = 2

    steps:
      - description: 'H⁺-Konzentration bestimmen'
        solution: 'HCl → H⁺ + Cl⁻ (vollständig), also [H⁺] = c(HCl) = 0,01 M'
      - description: 'pH-Wert berechnen'
        solution: 'pH = -lg[H⁺] = -lg(0,01) = -lg(10⁻²) = 2'

    finalAnswer: 'pH = 2'

    relatedCheatsheets:
      - 'saeuren-basen-cheatsheet'

  - id: 'ex-14-02'
    title: 'pH-Wert einer starken Base'
    level: 1

    task: |
      Berechne den pH-Wert einer 0,001 M Natronlauge (NaOH).

      Hinweis: NaOH ist eine starke Base.

    hints:
      keyword: 'pOH = -lg[OH⁻], pH = 14 - pOH'
      approach: |
        1. [OH⁻] bestimmen
        2. pOH berechnen
        3. pH = 14 - pOH
      overview: |
        [OH⁻] = 0,001 = 10⁻³ M
        pOH = 3
        pH = 14 - 3 = 11

    steps:
      - description: 'OH⁻-Konzentration bestimmen'
        solution: 'NaOH → Na⁺ + OH⁻ (vollständig), also [OH⁻] = 0,001 M = 10⁻³ M'
      - description: 'pOH-Wert berechnen'
        solution: 'pOH = -lg(10⁻³) = 3'
      - description: 'pH-Wert berechnen'
        solution: 'pH = 14 - pOH = 14 - 3 = 11'

    finalAnswer: 'pH = 11'

    relatedCheatsheets:
      - 'saeuren-basen-cheatsheet'

