  - id: 'ex-14-03'
    title: 'pH-Wert einer schwachen Säure'
    level: 2

    task: |
      Berechne den pH-Wert einer 0,1 M Essigsäure (CH₃COOH).

      Gegeben: pKₛ = 4,76

    hints:
      keyword: 'pH = ½(pKₛ - lg c₀)'
      approach: |
        1. Näherungsformel für schwache Säure anwenden
        2. Werte einsetzen
      overview: |
        pH = ½(pKₛ - lg c₀)
        pH = ½(4,76 - lg 0,1)
        pH = ½(4,76 + 1) = 2,88

    steps:
      - description: 'Näherungsformel identifizieren'
        solution: 'Für schwache Säuren: pH = ½(pKₛ - lg c₀)'
      - description: 'lg c₀ berechnen'
        solution: 'lg(0,1) = lg(10⁻¹) = -1'
      - description: 'pH berechnen'
        solution: 'pH = ½(4,76 - (-1)) = ½(4,76 + 1) = ½ × 5,76 = 2,88'

    finalAnswer: 'pH = 2,88'

    relatedBlueprints:
      - 'acid-base-calculation-blueprint'

  - id: 'ex-14-04'
    title: 'Dissoziationsgrad berechnen'
    level: 2

    task: |
      In einer 0,1 M Essigsäure-Lösung beträgt [H⁺] = 1,34 × 10⁻³ M.

      Berechne:
      a) Den Dissoziationsgrad α
      b) Den Prozentsatz der dissoziierten Moleküle

    hints:
      keyword: 'α = [H⁺]/c₀'
      approach: |
        1. Dissoziationsgrad = [H⁺] / Anfangskonzentration
        2. In Prozent umrechnen
      overview: |
        α = 1,34×10⁻³ / 0,1 = 0,0134
        = 1,34%

    steps:
      - description: 'Dissoziationsgrad berechnen'
        solution: 'α = [H⁺]/c₀ = (1,34 × 10⁻³ M) / (0,1 M) = 0,0134'
      - description: 'In Prozent umrechnen'
        solution: 'α × 100% = 0,0134 × 100% = 1,34%'

    finalAnswer: |
      a) α = 0,0134
      b) 1,34% der Essigsäure-Moleküle sind dissoziiert

    relatedBlueprints:
      - 'acid-base-calculation-blueprint'

