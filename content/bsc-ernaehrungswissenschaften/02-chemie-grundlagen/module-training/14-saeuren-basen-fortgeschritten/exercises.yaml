  - id: 'ex-14-09'
    title: 'Titrationskurve - Äquivalenzpunkt'
    level: 5

    task: |
      50 mL einer 0,1 M Essigsäure werden mit 0,1 M NaOH titriert.

      Berechne:
      a) Das Volumen NaOH am Äquivalenzpunkt
      b) Den pH-Wert am Äquivalenzpunkt
      c) Den pH-Wert am Halbäquivalenzpunkt

      Gegeben: pKₛ = 4,76

    hints:
      keyword: 'Am ÄP nur Base vorhanden, am HAP: pH = pKₛ'
      approach: |
        1. Volumen am ÄP aus Stöchiometrie
        2. Am ÄP: Acetat-Hydrolyse → pH > 7
        3. Am HAP: [HA] = [A⁻] → pH = pKₛ
      overview: |
        V(ÄP) = 50 mL
        c(Acetat) = 0,05 M im ÄP
        pH(ÄP) ≈ 8,7
        pH(HAP) = 4,76

    steps:
      - description: 'Volumen am Äquivalenzpunkt'
        solution: 'n(HA) = n(OH⁻) → 0,1×0,05 = 0,1×V(NaOH) → V = 50 mL'
      - description: 'Am ÄP: nur Acetat vorhanden'
        solution: 'n(Acetat) = 0,005 mol in 100 mL → c = 0,05 M'
      - description: 'Acetat-Hydrolyse: A⁻ + H₂O ⇌ HA + OH⁻'
        solution: 'pKb = 14 - pKₛ = 14 - 4,76 = 9,24; Kb = 5,75 × 10⁻¹⁰'
      - description: 'pH am Äquivalenzpunkt berechnen'
        solution: 'pOH = ½(pKb - lg c) = ½(9,24 + 1,3) = 5,27 → pH = 14 - 5,27 = 8,73'
      - description: 'Am Halbäquivalenzpunkt'
        solution: '[HA] = [A⁻] → lg([A⁻]/[HA]) = 0 → pH = pKₛ = 4,76'

    finalAnswer: |
      a) V(NaOH) am ÄP = 50 mL
      b) pH am ÄP = 8,73 (basisch wegen Acetat-Hydrolyse)
      c) pH am HAP = 4,76 = pKₛ

    relatedBlueprints:
      - 'acid-base-calculation-blueprint'
      - 'titration-blueprint'

  - id: 'ex-14-10'
    title: 'Mehrprotonige Säure'
    level: 5

    task: |
      Berechne den pH-Wert einer 0,1 M Phosphorsäure-Lösung (H₃PO₄).

      Gegeben:
      pKₛ₁ = 2,15
      pKₛ₂ = 7,20
      pKₛ₃ = 12,35

    hints:
      keyword: 'Bei mehrprotonigen Säuren dominiert die erste Dissoziation'
      approach: |
        1. Prüfen ob Kₛ₁ >> Kₛ₂
        2. Nur erste Dissoziation berücksichtigen
        3. Wie einprotonige schwache Säure rechnen
      overview: |
        Kₛ₁/Kₛ₂ ≈ 10⁵ >> 1, also nur H₃PO₄ ⇌ H₂PO₄⁻ + H⁺ relevant
        pH = ½(pKₛ₁ - lg c₀) = ½(2,15 + 1) = 1,58

    steps:
      - description: 'Verhältnis Kₛ₁/Kₛ₂ prüfen'
        solution: 'Kₛ₁/Kₛ₂ = 10^(7,20-2,15) = 10^5,05 ≈ 10⁵ >> 1'
      - description: 'Schlussfolgerung'
        solution: 'Zweite und dritte Dissoziation vernachlässigbar'
      - description: 'Behandlung wie einprotonige schwache Säure'
        solution: 'H₃PO₄ ⇌ H₂PO₄⁻ + H⁺ mit Kₛ₁'
      - description: 'Näherungsformel anwenden'
        solution: 'pH = ½(pKₛ₁ - lg c₀) = ½(2,15 - lg 0,1) = ½(2,15 + 1)'
      - description: 'pH berechnen'
        solution: 'pH = ½ × 3,15 = 1,575 ≈ 1,58'
      - description: 'Prüfung der Näherung'
        solution: '[H⁺] = 10^(-1,58) = 0,026 M << c₀, Näherung gültig'

    finalAnswer: 'pH = 1,58'

    relatedBlueprints:
      - 'acid-base-calculation-blueprint'
