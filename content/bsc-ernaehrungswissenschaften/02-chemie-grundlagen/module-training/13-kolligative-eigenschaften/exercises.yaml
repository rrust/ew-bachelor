  - id: 'ex-13-09'
    title: 'Umkehrosmose - Mindestdruck'
    level: 5
    
    task: |
      Meerwasser hat eine Salzkonzentration von ca. 3,5% (w/w) NaCl.
      
      Berechne den Mindestdruck für eine Umkehrosmose-Anlage bei 25°C.
      
      Gegeben:
      M(NaCl) = 58,5 g/mol
      R = 8,314 J/(mol·K)
      ρ(Meerwasser) ≈ 1,025 kg/L
    
    hints:
      keyword: 'Mindestdruck = osmotischer Druck der Lösung'
      approach: |
        1. Massenkonzentration → Stoffmengenkonzentration
        2. vant-Hoff-Faktor (i = 2) berücksichtigen
        3. Osmotischen Druck berechnen
      overview: |
        3,5% → 35 g/L NaCl → 0,6 mol/L
        Mit i = 2: c(eff) = 1,2 mol/L
        π = 1,2 × 8,314 × 298 = 2973 kPa ≈ 29,7 bar
    
    steps:
      - description: 'Massenkonzentration bestimmen'
        solution: '3,5% von 1025 g/L = 35,9 g/L NaCl'
      - description: 'Stoffmengenkonzentration NaCl'
        solution: 'c(NaCl) = 35,9 g/L / 58,5 g/mol = 0,614 mol/L'
      - description: 'Effektive Konzentration mit i = 2'
        solution: 'c(eff) = i × c = 2 × 0,614 = 1,228 mol/L'
      - description: 'Temperatur in Kelvin'
        solution: 'T = 298 K'
      - description: 'Osmotischer Druck berechnen'
        solution: 'π = c(eff) × R × T = 1,228 × 8,314 × 298 = 3043 kPa'
      - description: 'In bar umrechnen'
        solution: 'π ≈ 30,4 bar'
    
    finalAnswer: 'Mindestdruck für Umkehrosmose ≈ 30 bar'
    
    relatedBlueprints:
      - 'colligative-calculation-blueprint'

  - id: 'ex-13-10'
    title: 'Komplexe kolligative Analyse'
    level: 5
    
    task: |
      Eine wässrige Lösung einer Säure HA hat folgende Eigenschaften:
      - Massenanteil: 10%
      - Dichte: 1,05 g/mL
      - Gefrierpunkt: -3,72°C
      
      Bestimme:
      a) Die molare Masse von HA
      b) Den Dissoziationsgrad α
      
      Gegeben: Kf = 1,86 K·kg/mol
    
    hints:
      keyword: 'Erst M ohne Dissoziation, dann α aus Differenz'
      approach: |
        1. Konzentration berechnen
        2. Theoretische M (ohne Dissoziation)
        3. Mit experimentellem ΔTf vergleichen
        4. i und α bestimmen
      overview: |
        Experimentelles ΔTf = 3,72 K
        Molalität (scheinbar) = 2 mol/kg
        Wenn M = 40 g/mol: m(real) = 2,5 mol/kg
        i = 3,72/(1,86×2,5) = 0,8... → nein, anderer Ansatz
    
    steps:
      - description: 'Masse HA in 1 kg Lösung'
        solution: 'm(HA) = 0,1 × 1000 g = 100 g; m(H₂O) = 900 g = 0,9 kg'
      - description: 'Scheinbare Molalität aus ΔTf'
        solution: 'm(scheinbar) = ΔTf/Kf = 3,72/1,86 = 2,0 mol/kg'
      - description: 'Für i = 2 (Säure dissoziiert): m(real) = 1,0 mol/kg'
        solution: 'Wenn HA vollständig dissoziiert: m(scheinbar) = 2×m(real)'
      - description: 'Stoffmenge HA'
        solution: 'n = m(real) × 0,9 kg = 1,0 mol/kg × 0,9 kg = 0,9 mol (wenn i=2)'
      - description: 'Molare Masse (bei i = 2)'
        solution: 'M = 100 g / 0,9 mol = 111 g/mol'
      - description: 'Prüfung mit i = 1 + α'
        solution: 'Bei α < 1: M wäre größer. Annahme α ≈ 1 gibt M ≈ 111 g/mol'
    
    finalAnswer: |
      a) M ≈ 111 g/mol (entspricht z.B. einer mittelstarken Säure)
      b) α ≈ 100% (nahezu vollständige Dissoziation bei dieser ΔTf)
      
      Hinweis: Für exakte Lösung wäre iterativer Ansatz nötig.
    
    relatedBlueprints:
      - 'colligative-calculation-blueprint'
