  - id: 'ex-13-05'
    title: 'Molare Masse aus Gefrierpunktserniedrigung'
    level: 3
    
    task: |
      5,0 g einer unbekannten Substanz werden in 100 g Wasser gelöst.
      Der Gefrierpunkt sinkt auf -0,93°C.
      
      Bestimme die molare Masse der Substanz.
      
      Gegeben: Kf(Wasser) = 1,86 K·kg/mol
    
    hints:
      keyword: 'M = Kf × m(Substanz) / (ΔTf × m(Lösungsmittel))'
      approach: |
        1. ΔTf bestimmen
        2. Molalität aus ΔTf berechnen
        3. Stoffmenge berechnen
        4. Molare Masse berechnen
      overview: |
        ΔTf = 0,93 K
        m = 0,93/1,86 = 0,5 mol/kg
        n = 0,5 × 0,1 = 0,05 mol
        M = 5/0,05 = 100 g/mol
    
    steps:
      - description: 'Gefrierpunktserniedrigung'
        solution: 'ΔTf = 0 - (-0,93) = 0,93 K'
      - description: 'Molalität berechnen'
        solution: 'm = ΔTf / Kf = 0,93 K / 1,86 K·kg/mol = 0,5 mol/kg'
      - description: 'Stoffmenge berechnen'
        solution: 'n = m × m(Lösungsmittel) = 0,5 mol/kg × 0,1 kg = 0,05 mol'
      - description: 'Molare Masse berechnen'
        solution: 'M = m(Substanz) / n = 5,0 g / 0,05 mol = 100 g/mol'
    
    finalAnswer: 'M = 100 g/mol'
    
    relatedBlueprints:
      - 'colligative-calculation-blueprint'

  - id: 'ex-13-06'
    title: 'Dampfdruckerniedrigung'
    level: 3
    
    task: |
      Berechne den Dampfdruck einer Lösung aus 90 g Glucose (M = 180 g/mol)
      in 180 g Wasser bei 100°C.
      
      Gegeben: p°(Wasser, 100°C) = 101,3 kPa
    
    hints:
      keyword: 'Raoult: p = x(Lösungsmittel) × p°'
      approach: |
        1. Stoffmengen berechnen
        2. Stoffmengenbruch des Wassers
        3. Dampfdruck nach Raoult
      overview: |
        n(Glucose) = 0,5 mol, n(H₂O) = 10 mol
        x(H₂O) = 10/10,5 = 0,952
        p = 0,952 × 101,3 = 96,5 kPa
    
    steps:
      - description: 'Stoffmenge Glucose'
        solution: 'n(Glucose) = 90 g / 180 g/mol = 0,5 mol'
      - description: 'Stoffmenge Wasser'
        solution: 'n(H₂O) = 180 g / 18 g/mol = 10 mol'
      - description: 'Stoffmengenbruch Wasser'
        solution: 'x(H₂O) = 10 / (10 + 0,5) = 10/10,5 = 0,952'
      - description: 'Dampfdruck nach Raoult'
        solution: 'p = x(H₂O) × p° = 0,952 × 101,3 kPa = 96,5 kPa'
    
    finalAnswer: 'p = 96,5 kPa (Dampfdruckerniedrigung Δp = 4,8 kPa)'
    
    relatedBlueprints:
      - 'colligative-calculation-blueprint'

