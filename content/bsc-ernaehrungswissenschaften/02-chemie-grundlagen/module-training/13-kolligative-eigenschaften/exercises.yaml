  - id: 'ex-13-07'
    title: 'Dissoziationsgrad aus osmotischem Druck'
    level: 4
    
    task: |
      Eine 0,1 M Essigsäure-Lösung hat bei 25°C einen osmotischen
      Druck von 253 kPa.
      
      Berechne den Dissoziationsgrad α.
      
      Gegeben: R = 8,314 J/(mol·K)
    
    hints:
      keyword: 'i = 1 + α (für 1:1 Elektrolyte)'
      approach: |
        1. Theoretischen π berechnen (ohne Dissoziation)
        2. Tatsächlichen vant-Hoff-Faktor bestimmen
        3. α aus i = 1 + α berechnen
      overview: |
        π(theor.) = 0,1 × 8,314 × 298 = 247,8 kPa
        i = 253/247,8 = 1,021
        α = 1,021 - 1 = 0,021 = 2,1%
    
    steps:
      - description: 'Temperatur in Kelvin'
        solution: 'T = 298 K'
      - description: 'Theoretischer osmotischer Druck (i = 1)'
        solution: 'π(theor.) = c×R×T = 0,1 × 8,314 × 298 = 247,8 kPa'
      - description: 'Experimenteller vant-Hoff-Faktor'
        solution: 'i = π(exp.)/π(theor.) = 253/247,8 = 1,021'
      - description: 'Dissoziationsgrad berechnen'
        solution: 'i = 1 + α → α = i - 1 = 1,021 - 1 = 0,021'
      - description: 'In Prozent'
        solution: 'α = 0,021 = 2,1%'
    
    finalAnswer: 'α = 0,021 (2,1% dissoziiert)'
    
    relatedBlueprints:
      - 'colligative-calculation-blueprint'

  - id: 'ex-13-08'
    title: 'Frostschutzmittel berechnen'
    level: 4
    
    task: |
      Wie viel Gramm Ethylenglykol (M = 62 g/mol) müssen zu 5 L Wasser
      gegeben werden, um den Gefrierpunkt auf -15°C zu senken?
      
      Gegeben: Kf = 1,86 K·kg/mol, ρ(Wasser) ≈ 1 kg/L
    
    hints:
      keyword: 'ΔTf = Kf × m, dann Masse berechnen'
      approach: |
        1. ΔTf bestimmen
        2. Benötigte Molalität berechnen
        3. Stoffmenge berechnen
        4. Masse berechnen
      overview: |
        ΔTf = 15 K
        m = 15/1,86 = 8,06 mol/kg
        n = 8,06 × 5 = 40,3 mol
        m = 40,3 × 62 = 2499 g
    
    steps:
      - description: 'Gefrierpunktserniedrigung'
        solution: 'ΔTf = 0 - (-15) = 15 K'
      - description: 'Benötigte Molalität'
        solution: 'm = ΔTf / Kf = 15 K / 1,86 K·kg/mol = 8,06 mol/kg'
      - description: 'Masse des Wassers'
        solution: 'm(H₂O) = 5 L × 1 kg/L = 5 kg'
      - description: 'Stoffmenge Ethylenglykol'
        solution: 'n = m × m(H₂O) = 8,06 mol/kg × 5 kg = 40,3 mol'
      - description: 'Masse Ethylenglykol'
        solution: 'm = n × M = 40,3 mol × 62 g/mol = 2499 g ≈ 2,5 kg'
    
    finalAnswer: 'm(Ethylenglykol) ≈ 2,5 kg'
    
    relatedBlueprints:
      - 'colligative-calculation-blueprint'

