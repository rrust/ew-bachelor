  - id: 'ex-13-01'
    title: 'Siedepunktserhöhung berechnen'
    level: 1
    
    task: |
      Berechne die Siedepunktserhöhung einer Lösung von 0,5 mol
      Glucose in 1 kg Wasser.
      
      Gegeben: Keb(Wasser) = 0,512 K·kg/mol
    
    hints:
      keyword: 'ΔTeb = Keb × m (Molalität)'
      approach: |
        1. Molalität berechnen
        2. Siedepunktserhöhung berechnen
      overview: |
        m = 0,5 mol/kg
        ΔTeb = 0,512 × 0,5 = 0,256 K
    
    steps:
      - description: 'Molalität bestimmen'
        solution: 'm = n/m(Lösungsmittel) = 0,5 mol / 1 kg = 0,5 mol/kg'
      - description: 'Siedepunktserhöhung berechnen'
        solution: 'ΔTeb = Keb × m = 0,512 K·kg/mol × 0,5 mol/kg = 0,256 K'
    
    finalAnswer: 'ΔTeb = 0,26 K (Siedepunkt = 100,26°C)'
    
    relatedCheatsheets:
      - 'loesungen-cheatsheet'

  - id: 'ex-13-02'
    title: 'Gefrierpunktserniedrigung'
    level: 1
    
    task: |
      18,0 g Glucose (M = 180 g/mol) werden in 500 g Wasser gelöst.
      
      Berechne die Gefrierpunktserniedrigung.
      
      Gegeben: Kf(Wasser) = 1,86 K·kg/mol
    
    hints:
      keyword: 'ΔTf = Kf × m'
      approach: |
        1. Stoffmenge berechnen
        2. Molalität berechnen
        3. ΔTf berechnen
      overview: |
        n = 18/180 = 0,1 mol
        m = 0,1/0,5 = 0,2 mol/kg
        ΔTf = 1,86 × 0,2 = 0,372 K
    
    steps:
      - description: 'Stoffmenge Glucose berechnen'
        solution: 'n = 18,0 g / 180 g/mol = 0,1 mol'
      - description: 'Molalität berechnen'
        solution: 'm = 0,1 mol / 0,5 kg = 0,2 mol/kg'
      - description: 'Gefrierpunktserniedrigung berechnen'
        solution: 'ΔTf = 1,86 K·kg/mol × 0,2 mol/kg = 0,372 K'
    
    finalAnswer: 'ΔTf = 0,37 K (Gefrierpunkt = -0,37°C)'
    
    relatedCheatsheets:
      - 'loesungen-cheatsheet'

  # ═══════════════════════════════════════════════════════════════
  # LEVEL 2: Einfach (3-4 Schritte)
  # ═══════════════════════════════════════════════════════════════

  - id: 'ex-13-03'
    title: 'Osmotischer Druck'
    level: 2
    
    task: |
      Berechne den osmotischen Druck einer 0,2 M Glucose-Lösung bei 25°C.
      
      Gegeben: R = 8,314 J/(mol·K)
    
    hints:
      keyword: 'π = c × R × T'
      approach: |
        1. Temperatur in Kelvin
        2. vant-Hoff-Gleichung anwenden
        3. Einheiten beachten (Pa oder bar)
      overview: |
        T = 298 K
        π = 0,2 × 8,314 × 298
        π = 495,5 kPa ≈ 4,95 bar
    
    steps:
      - description: 'Temperatur in Kelvin'
        solution: 'T = 25 + 273 = 298 K'
      - description: 'vant-Hoff-Gleichung anwenden'
        solution: 'π = c × R × T = 0,2 mol/L × 8,314 J/(mol·K) × 298 K'
      - description: 'Berechnen (J/L = Pa × 10³)'
        solution: 'π = 495,5 J/L = 495,5 kPa = 4,95 bar'
    
    finalAnswer: 'π ≈ 4,95 bar (≈ 495 kPa)'
    
    relatedBlueprints:
      - 'colligative-calculation-blueprint'

  - id: 'ex-13-04'
    title: 'Elektrolyt-Lösung - vant-Hoff-Faktor'
    level: 2
    
    task: |
      Berechne die Gefrierpunktserniedrigung einer 0,1 m NaCl-Lösung.
      
      Gegeben:
      Kf = 1,86 K·kg/mol
      i = 2 (vollständige Dissoziation)
    
    hints:
      keyword: 'ΔTf = i × Kf × m'
      approach: |
        1. vant-Hoff-Faktor berücksichtigen
        2. Formel mit i multiplizieren
      overview: |
        ΔTf = 2 × 1,86 × 0,1 = 0,372 K
    
    steps:
      - description: 'Dissoziation beachten'
        solution: 'NaCl → Na⁺ + Cl⁻ (2 Teilchen pro Formeleinheit, i = 2)'
      - description: 'Erweiterte Formel anwenden'
        solution: 'ΔTf = i × Kf × m = 2 × 1,86 K·kg/mol × 0,1 mol/kg'
      - description: 'Berechnen'
        solution: 'ΔTf = 0,372 K'
    
    finalAnswer: 'ΔTf = 0,37 K (Gefrierpunkt = -0,37°C)'
    
    relatedBlueprints:
      - 'colligative-calculation-blueprint'

  # ═══════════════════════════════════════════════════════════════
  # LEVEL 3: Mittel (4-5 Schritte)
