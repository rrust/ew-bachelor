      - 'Tatsächlich erhält man 53,3 g'
      - '25% des Produkts gehen verloren'
      - 'Ausbeute = (tatsächlich/theoretisch) × 100%'
      - 'Nebenreaktionen oder Verluste reduzieren die Ausbeute'
