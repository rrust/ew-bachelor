  - id: 'ex-03-03'
    title: 'Verbrennung von Magnesium'
    level: 3

    task: |
      Bei der Verbrennung von Magnesium an Luft entsteht Magnesiumoxid:

      2 Mg + O₂ → 2 MgO

      Es werden 24,3 g Magnesium verbrannt.

      Berechne:
      a) Die Stoffmenge des eingesetzten Magnesiums
      b) Die Masse des entstehenden Magnesiumoxids

      Gegeben: M(Mg) = 24,3 g/mol, M(MgO) = 40,3 g/mol

    hints:
      keyword: 'Stöchiometrisches Verhältnis 2:2 = 1:1'
      approach: |
        1. Stoffmenge von Mg berechnen
        2. Stöchiometrisches Verhältnis aus Gleichung ablesen
        3. Stoffmenge von MgO bestimmen
        4. Masse von MgO berechnen
      overview: |
        n(Mg) = 1 mol
        Verhältnis Mg:MgO = 2:2 = 1:1
        n(MgO) = 1 mol
        m(MgO) = 40,3 g

    steps:
      - description: 'Stoffmenge von Magnesium berechnen'
        solution: 'n(Mg) = 24,3 g ÷ 24,3 g/mol = 1,0 mol'
      - description: 'Stöchiometrisches Verhältnis ablesen'
        solution: 'Aus 2 Mg + O₂ → 2 MgO: Verhältnis Mg:MgO = 2:2 = 1:1'
      - description: 'Stoffmenge MgO aus Verhältnis bestimmen'
        solution: 'n(MgO) = n(Mg) = 1,0 mol'
      - description: 'Masse von MgO berechnen'
        solution: 'm(MgO) = 1,0 mol × 40,3 g/mol = 40,3 g'

    finalAnswer: |
      a) n(Mg) = 1,0 mol
      b) m(MgO) = 40,3 g

    relatedBlueprints:
      - 'stoichiometry-calculation-blueprint'

  - id: 'ex-03-04'
    title: 'Reaktion von Eisen mit Schwefel'
    level: 3

    task: |
      Eisen reagiert mit Schwefel zu Eisen(II)-sulfid:

      Fe + S → FeS

      Wie viel Gramm Schwefel werden benötigt, um 11,2 g Eisen vollständig umzusetzen?

      Gegeben: M(Fe) = 56 g/mol, M(S) = 32 g/mol

    hints:
      keyword: 'Verhältnis Fe:S = 1:1'
      approach: |
        1. Stoffmenge von Fe berechnen
        2. Stöchiometrisches Verhältnis: 1:1
        3. Stoffmenge von S = Stoffmenge von Fe
        4. Masse von S berechnen
      overview: |
        n(Fe) = 0,2 mol
        n(S) = 0,2 mol
        m(S) = 6,4 g

    steps:
      - description: 'Stoffmenge von Eisen berechnen'
        solution: 'n(Fe) = 11,2 g ÷ 56 g/mol = 0,2 mol'
      - description: 'Stöchiometrisches Verhältnis ablesen'
        solution: 'Aus Fe + S → FeS: Verhältnis Fe:S = 1:1'
      - description: 'Stoffmenge von Schwefel bestimmen'
        solution: 'n(S) = n(Fe) = 0,2 mol'
      - description: 'Masse von Schwefel berechnen'
        solution: 'm(S) = 0,2 mol × 32 g/mol = 6,4 g'

    finalAnswer: 'm(S) = 6,4 g'

    relatedBlueprints:
      - 'stoichiometry-calculation-blueprint'

