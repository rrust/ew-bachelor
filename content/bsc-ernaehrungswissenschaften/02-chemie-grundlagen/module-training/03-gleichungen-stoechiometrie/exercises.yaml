  - id: 'ex-03-01'
    title: 'Stoffmenge aus Masse berechnen'
    level: 1

    task: |
      Berechne die Stoffmenge von 88 g Kohlenstoffdioxid (CO₂).

      Gegeben: M(CO₂) = 44 g/mol

    hints:
      keyword: 'Formel n = m/M'
      approach: |
        1. Gegebene Werte identifizieren (m und M)
        2. Formel n = m/M anwenden
      overview: |
        m = 88 g, M = 44 g/mol
        n = 88/44 = 2 mol

    steps:
      - description: 'Gegebene Werte notieren'
        solution: 'm(CO₂) = 88 g, M(CO₂) = 44 g/mol'
      - description: 'Stoffmenge berechnen mit n = m/M'
        solution: 'n = 88 g ÷ 44 g/mol = 2 mol'

    finalAnswer: 'n(CO₂) = 2 mol'

    relatedCheatsheets:
      - 'atome-formeln-cheatsheet'

