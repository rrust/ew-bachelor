  - id: 'ex-03-05'
    title: 'Ammoniaksynthese mit limitierendem Reaktanden'
    level: 5

    task: |
      Bei der Ammoniaksynthese reagieren Stickstoff und Wasserstoff:

      N₂ + 3 H₂ → 2 NH₃

      Es stehen 28 g Stickstoff und 9 g Wasserstoff zur Verfügung.

      Berechne:
      a) Welcher Reaktand ist im Überschuss?
      b) Wie viel Gramm Ammoniak können maximal entstehen?
      c) Wie viel Gramm des Überschuss-Reaktanden bleiben übrig?

      Gegeben: M(N₂) = 28 g/mol, M(H₂) = 2 g/mol, M(NH₃) = 17 g/mol

    hints:
      keyword: 'Limitierender Reaktand bestimmt Produktmenge'
      approach: |
        1. Stoffmengen beider Edukte berechnen
        2. Aus Verhältnis 1:3 prüfen, welcher limitiert
        3. Mit limitierendem Reaktanden die Produktmenge berechnen
        4. Überschuss berechnen
      overview: |
        n(N₂) = 1 mol, n(H₂) = 4,5 mol
        Für 1 mol N₂ braucht man 3 mol H₂ → N₂ limitiert
        n(NH₃) = 2 mol → m(NH₃) = 34 g
        H₂-Überschuss: 4,5 - 3 = 1,5 mol → 3 g

    steps:
      - description: 'Stoffmenge von Stickstoff berechnen'
        solution: 'n(N₂) = 28 g ÷ 28 g/mol = 1,0 mol'
      - description: 'Stoffmenge von Wasserstoff berechnen'
        solution: 'n(H₂) = 9 g ÷ 2 g/mol = 4,5 mol'
      - description: 'Benötigtes H₂ für vorhandenes N₂ berechnen'
        solution: 'Für 1 mol N₂ braucht man 3 mol H₂ (Verhältnis 1:3)'
      - description: 'Limitierenden Reaktanden identifizieren'
        solution: 'Vorhanden: 4,5 mol H₂, benötigt: 3 mol → H₂ im Überschuss, N₂ limitiert'
      - description: 'Stoffmenge NH₃ aus limitierendem Reaktanden'
        solution: 'n(NH₃) = 2 × n(N₂) = 2 × 1,0 mol = 2,0 mol (Verhältnis 1:2)'
      - description: 'Masse von Ammoniak berechnen'
        solution: 'm(NH₃) = 2,0 mol × 17 g/mol = 34 g'
      - description: 'Überschuss an Wasserstoff berechnen'
        solution: 'n(H₂, übrig) = 4,5 mol - 3,0 mol = 1,5 mol → m = 1,5 × 2 = 3 g'

    finalAnswer: |
      a) Wasserstoff ist im Überschuss (Stickstoff ist limitierend)
      b) m(NH₃) = 34 g
      c) m(H₂, übrig) = 3 g

